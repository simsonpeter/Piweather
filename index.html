<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Weather Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        .clock {
            font-size: 15vh;
            font-weight: bold;
            text-shadow: 0 0 15px #0ff;
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
        
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }
        
        .weather-icon {
            width: 30vw;
            height: 30vw;
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 2vh;
        }
        
        .weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 4vh;
            width: 100%;
            gap: 1.5vh;
        }
        
        .weather-data {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        
        .city-input {
            margin: 3vh 0;
            padding: 1.5vh 4vw;
            font-size: 3vh;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 90%;
        }
        
        .city-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>
    
    <div class="weather-container">
        <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
        
        <div class="weather-info">
            <div class="weather-data">
                <span>Temperature:</span>
                <span id="temperature">--°C</span>
            </div>
            <div class="weather-data">
                <span>Humidity:</span>
                <span id="humidity">--%</span>
            </div>
            <div class="weather-data">
                <span>Wind:</span>
                <span id="wind">-- km/h</span>
            </div>
        </div>
    </div>
    
    <input type="text" class="city-input" id="city-input" placeholder="Enter city name">

    <script>
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            setTimeout(updateClock, 1000);
        }
        
        // Weather function
        async function getWeather(city) {
            const apiKey = '03f98efcfade4eccb3bb0689975585d5'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    // Update weather icon
                    const icon = document.getElementById('weather-icon');
                    icon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    icon.style.display = 'block';
                    
                    // Update weather data
                    document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
                    document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                    document.getElementById('wind').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                alert('Error fetching weather data. Please try again.');
            }
        }
        
        // Event listeners
        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = this.value.trim();
                if (city) {
                    getWeather(city);
                    this.blur(); // Hide keyboard
                }
            }
        });
        
        // Initialize
        updateClock();
        document.getElementById('city-input').focus();
    </script>
</body>
</html>
