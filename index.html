<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }
        
        .clock {
            font-size: 25vh;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 15px #0ff;
            margin-top: 5vh;
        }
        
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2vh;
        }
        
        .weather-icon {
            width: 30vw;
            height: 30vw;
        }
        
        .weather-description {
            font-size: 6vh;
            text-transform: capitalize;
            margin: 2vh 0;
        }
        
        .weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            font-size: 5vh;
            gap: 1.5vh;
        }
        
        .weather-data {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        
        .city-input {
            margin-top: 3vh;
            padding: 1.5vh 3vw;
            font-size: 4vh;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 90%;
        }
        
        .city-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        
        <div class="weather-container">
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div class="weather-description" id="weather-description"></div>
            
            <div class="weather-info">
                <div class="weather-data">
                    <span>Temperature:</span>
                    <span id="temperature">--°C</span>
                </div>
                <div class="weather-data">
                    <span>Humidity:</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="weather-data">
                    <span>Wind:</span>
                    <span id="wind">-- km/h</span>
                </div>
            </div>
        </div>
        
        <input type="text" class="city-input" id="city-input" placeholder="Enter city name">
    </div>

    <script>
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Update every second
            setTimeout(updateClock, 1000);
        }
        
        // Weather function
        async function getWeather(city) {
            const apiKey = '03f98efcfade4eccb3bb0689975585d5'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
                    document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                    document.getElementById('wind').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
                    document.getElementById('weather-description').textContent = data.weather[0].description;
                    
                    const icon = document.getElementById('weather-icon');
                    icon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    icon.style.display = 'block';
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                alert('Error fetching weather data. Please try again.');
            }
        }
        
        // Event listeners
        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = this.value.trim();
                if (city) {
                    getWeather(city);
                    this.blur(); // Remove keyboard focus after entering
                }
            }
        });
        
        // Initialize
        updateClock();
        
        // Optional: Focus on input field when page loads
        document.getElementById('city-input').focus();
    </script>
</body>
</html>
