<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4cc9f0;
            --primary-rgb: 76, 201, 240;
            --secondary: #90e0ef;
            --primary-text: #ffffff;
            --secondary-text: #b0c4de;
            --background: #0077b6;
            --card-bg: #03045e;
            --input-bg: #0077b6;
            --btn-bg: #0096c7;
            --btn-hover-bg: #48cae4;
            --danger: #ef233c;
            --success: #6cff81;
            --warning: #ffb703;
            --scroll-thumb: #00b4d8;
        }

        .theme-forest {
            --primary: #34d399;
            --primary-rgb: 52, 211, 153;
            --secondary: #6ee7b7;
            --background: #064e3b;
            --card-bg: #042f2e;
            --input-bg: #0f766e;
            --btn-bg: #0d9488;
            --btn-hover-bg: #2dd4bf;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #fbbf24;
            --scroll-thumb: #14b8a6;
        }
        
        .theme-sunset {
            --primary: #f97316;
            --primary-rgb: 249, 115, 22;
            --secondary: #fcd34d;
            --background: #5a1810;
            --card-bg: #2d1413;
            --input-bg: #993b16;
            --btn-bg: #f97316;
            --btn-hover-bg: #fb923c;
            --danger: #ef4444;
            --success: #34d399;
            --warning: #fcd34d;
            --scroll-thumb: #ea580c;
        }

        .theme-space {
            --primary: #818cf8;
            --primary-rgb: 129, 140, 248;
            --secondary: #c7d2fe;
            --background: #111827;
            --card-bg: #1f2937;
            --input-bg: #374151;
            --btn-bg: #4f46e5;
            --btn-hover-bg: #6366f1;
            --danger: #f87171;
            --success: #4ade80;
            --warning: #facc15;
            --scroll-thumb: #6b7280;
        }

        .theme-aurora {
            --primary: #7dd3fc;
            --primary-rgb: 125, 211, 252;
            --secondary: #bae6fd;
            --background: #083344;
            --card-bg: #0c4a6e;
            --input-bg: #0e7490;
            --btn-bg: #0284c7;
            --btn-hover-bg: #38bdf8;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #facc15;
            --scroll-thumb: #0ea5e9;
        }

        .theme-lavender {
            --primary: #a78bfa;
            --primary-rgb: 167, 139, 250;
            --secondary: #d8b4fe;
            --background: #2e1050;
            --card-bg: #3b0764;
            --input-bg: #581c87;
            --btn-bg: #7e22ce;
            --btn-hover-bg: #9333ea;
            --danger: #f43f5e;
            --success: #4ade80;
            --warning: #facc15;
            --scroll-thumb: #9333ea;
        }

        .theme-emerald {
            --primary: #10b981;
            --primary-rgb: 16, 185, 129;
            --secondary: #6ee7b7;
            --background: #022c22;
            --card-bg: #047857;
            --input-bg: #059669;
            --btn-bg: #065f46;
            --btn-hover-bg: #047857;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #fbbf24;
            --scroll-thumb: #059669;
        }

        .theme-crimson {
            --primary: #f87171;
            --primary-rgb: 248, 113, 113;
            --secondary: #fca5a5;
            --background: #450a0a;
            --card-bg: #7f1d1d;
            --input-bg: #b91c1c;
            --btn-bg: #ef4444;
            --btn-hover-bg: #f87171;
            --danger: #fca5a5;
            --success: #4ade80;
            --warning: #facc15;
            --scroll-thumb: #b91c1c;
        }
        
        .theme-twilight {
            --primary: #c084fc;
            --primary-rgb: 192, 132, 252;
            --secondary: #e9d5ff;
            --background: #240a34;
            --card-bg: #4f256b;
            --input-bg: #6b21a8;
            --btn-bg: #8b5cf6;
            --btn-hover-bg: #a855f7;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #facc15;
            --scroll-thumb: #7e22ce;
        }
        
        .theme-golden {
            --primary: #f59e0b;
            --primary-rgb: 245, 158, 11;
            --secondary: #fcd34d;
            --background: #362e1c;
            --card-bg: #78350f;
            --input-bg: #92400e;
            --btn-bg: #d97706;
            --btn-hover-bg: #fcd34d;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #facc15;
            --scroll-thumb: #ca8a04;
        }

        .theme-rose {
            --primary: #fb7185;
            --primary-rgb: 251, 113, 133;
            --secondary: #fecdd3;
            --background: #500724;
            --card-bg: #881337;
            --input-bg: #9f1239;
            --btn-bg: #e11d48;
            --btn-hover-bg: #f43f5e;
            --danger: #f87171;
            --success: #4ade80;
            --warning: #facc15;
            --scroll-thumb: #be185d;
        }

        .theme-cyber {
            --primary: #06b6d4;
            --primary-rgb: 6, 182, 212;
            --secondary: #67e8f9;
            --background: #020617;
            --card-bg: #1e293b;
            --input-bg: #334155;
            --btn-bg: #06b6d4;
            --btn-hover-bg: #22d3ee;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #facc15;
            --scroll-thumb: #0891b2;
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease-in-out;
        }
         @media (max-width: 800px) {
    .dashboard-container {
        padding: 10px;
    }

    .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
    }

    #clock {
        font-size: 3rem;
    }

    #date {
        font-size: 1rem;
    }

    .header-right {
        width: 100%;
        justify-content: space-between;
    }

    .tab-button {
        padding: 8px 15px;
        font-size: 1rem;
    }

    .weather-header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }

    #temperature {
        font-size: 3rem;
    }

    .weather-item {
        flex-direction: column;
        text-align: center;
        gap: 5px;
    }

    .weather-item i {
        font-size: 1.2rem;
    }

    .weather-item p {
        font-size: 1rem;
    }
    
    .event-manager {
        width: 100%;
        border-radius: 15px 15px 0 0;
    }
}

        body {
            background-color: var(--background);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dashboard container */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-container {
            flex-grow: 1;
        }

        #clock {
            font-size: 5rem;
            font-weight: 600;
            line-height: 1;
            color: var(--primary-text);
            cursor: pointer;
        }

        #date {
            font-size: 1.5rem;
            color: var(--secondary-text);
            cursor: pointer;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* Settings Dropdown */
        .settings-menu {
            position: relative;
        }

        .settings-btn {
            background: var(--card-bg);
            border: none;
            color: var(--primary);
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .settings-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }

        .settings-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-selector h4,
        .radio-timer h4 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .theme-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
        }
        
        .theme-btn.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }
        
        .theme-ocean-btn { background-color: #03045e; }
        .theme-forest-btn { background-color: #064e3b; }
        .theme-sunset-btn { background-color: #5a1810; }
        .theme-space-btn { background-color: #1f2937; }
        .theme-aurora-btn { background-color: #0c4a6e; }
        .theme-lavender-btn { background-color: #3b0764; }
        .theme-emerald-btn { background-color: #047857; }
        .theme-crimson-btn { background-color: #7f1d1d; }
        .theme-twilight-btn { background-color: #4f256b; }
        .theme-golden-btn { background-color: #78350f; }
        .theme-rose-btn { background-color: #881337; }
        .theme-cyber-btn { background-color: #1e293b; }

        .radio-timer .input-field {
            margin-bottom: 10px;
        }
        
        .radio-timer .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #timer-display {
            font-size: 1em;
            color: var(--secondary-text);
        }

        /* Main Content */
        .dashboard-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }
        
        .tab-buttons::-webkit-scrollbar {
            height: 5px;
        }

        .tab-buttons::-webkit-scrollbar-thumb {
            background: var(--scroll-thumb);
            border-radius: 5px;
        }

        .tab-button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--secondary-text);
            cursor: pointer;
            white-space: nowrap;
        }
        
        .tab-button.active {
            color: var(--primary-text);
            border-color: var(--primary);
            background-color: rgba(var(--primary-rgb), 0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Widgets */
        .widget {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .widget h2 {
            margin-bottom: 10px;
            color: var(--primary-text);
        }

        /* Weather Widget */
        .weather-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            color: var(--primary);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        
        .loading-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

        .weather-header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .weather-location-container {
            flex-grow: 1;
            text-align: center;
        }
        
        #weather-city-display {
            font-size: 2rem;
            color: var(--primary);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        #weather-city-display:hover {
            color: var(--secondary);
        }
        
        #weather-city-input {
            width: 100%;
            font-size: 2rem;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        #temperature {
            font-size: 4rem;
            font-weight: 600;
            color: var(--primary-text);
            margin-left: 20px;
        }
        
        .weather-icon-container {
            width: 80px;
            height: 80px;
        }
        
        .weather-icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .weather-item {
            background-color: var(--input-bg);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-item i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .weather-item p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        .weather-item span {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        /* Radio Widget */
        .radio-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .custom-select {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .custom-select-button {
            width: 100%;
            background-color: var(--btn-bg);
            color: var(--primary-text);
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .custom-select-button:after {
            content: "\f0d7"; /* Font Awesome caret-down icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: 10px;
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
            z-index: 50;
            display: none;
        }

        .custom-select-options::-webkit-scrollbar {
            width: 5px;
        }

        .custom-select-options::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb);
            border-radius: 3px;
        }

        .custom-select-option {
            padding: 12px 15px;
            cursor: pointer;
            color: var(--secondary-text);
        }
        
        .custom-select-option:hover {
            background-color: var(--input-bg);
            color: var(--primary-text);
        }

        .player-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        #play-btn {
            flex-grow: 1;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 2;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--input-bg);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* YouTube Widget */
        .Youtube {
            display: flex;
            gap: 10px;
        }

        .youtube-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 20px;
        }
        
        .youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .youtube-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .youtube-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
            background-color: var(--input-bg);
            padding: 10px;
        }
        
        .youtube-result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .youtube-result-item:last-child {
            border-bottom: none;
        }
        
        .youtube-result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Calendar Widget */
        .calendar-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .calendar-container {
            width: 100%;
            max-width: 600px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--primary-text);
        }
        
        .calendar-day .day-number {
            display: block;
        }
        
        .calendar-day:not(.other-month):hover {
            background-color: rgba(var(--primary-rgb), 0.2);
        }
        
        .calendar-day.other-month {
            color: var(--secondary-text);
            opacity: 0.6;
            pointer-events: none;
        }
        
        .calendar-day.current-day {
            background-color: var(--input-bg);
            border: 2px solid var(--primary);
        }
        
        .calendar-day.selected {
            background-color: var(--primary);
            color: var(--card-bg);
            font-weight: bold;
        }
        
        .calendar-day.special-day {
            position: relative;
        }
        
        .calendar-day.special-day:after {
            content: '\f061'; /* Font Awesome gift icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.7em;
            color: var(--warning);
        }

        /* General UI Elements */
        .btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary-text);
            transition: background-color 0.2s;
        }

        .primary-btn {
            background-color: var(--btn-bg);
        }

        .primary-btn:hover {
            background-color: var(--btn-hover-bg);
        }
        
        .secondary-btn {
            background-color: var(--input-bg);
        }

        .secondary-btn:hover {
            background-color: var(--btn-hover-bg);
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--primary-text);
            font-size: 1rem;
            outline: none;
        }

        .input-field::placeholder {
            color: var(--secondary-text);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--card-bg);
            color: var(--primary-text);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid var(--primary);
            visibility: hidden;
            opacity: 0;
            transform: translateY(-20px) translateX(-50%);
            transition: all 0.3s ease-in-out;
        }
        
        .notification.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }

        .notification i {
            font-size: 1.5rem;
        }
        
        /* Virtual Keyboard */
        .virtual-keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-bg);
            padding: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .virtual-keyboard.active {
            transform: translateY(0);
        }
        
        .keyboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        #keyboard-input-display {
            font-size: 1.2rem;
            padding: 10px;
            background-color: var(--input-bg);
            border-radius: 8px;
            flex-grow: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow-x: auto;

        // Show notification
        function showNotification(message, type = 'info') {
            notificationMessage.textContent = message;

            // Set icon and color based on type
            switch(type) {
                case 'success':
                    notificationIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    notification.style.borderLeftColor = 'var(--success)';
                    break;
                case 'warning':
                    notificationIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    notification.style.borderLeftColor = 'var(--warning)';
                    break;
                case 'error':
                    notificationIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                    notification.style.borderLeftColor = 'var(--danger)';
                    break;
                default:
                    notificationIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
                    notification.style.borderLeftColor = 'var(--primary)';
            }

            notification.classList.add('show');

            // Auto hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);

        // Clock function
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            clockEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes}`;

            // Update date
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            dateEl.textContent = `${dayName}, ${monthName} ${date}, ${year}`;

            // Check if timer is set and time is up
            if (timerEndTime && now >= timerEndTime && isPlaying) {
                stopRadio();
                clearTimer();
                showNotification('Radio stopped by timer', 'info');
            }

            // Update timer display if active
            if (timerEndTime) {
                updateTimerDisplay();
            }

            setTimeout(updateClock, 1000);
        }

        // Weather functions
        async function getWeather(city) {
            const apiKey = '03f98efcfade4eccb3bb0689975585d5';
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            loadingIndicator.classList.add('show');

            try {
                const response = await fetch(weatherUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                currentCity = data.name;
                localStorage.setItem('weatherCity', currentCity);

                weatherCityDisplay.textContent = currentCity;
                tempEl.textContent = `${Math.round(data.main.temp)}°`;
                humidityEl.textContent = data.main.humidity;
                windEl.textContent = Math.round(data.wind.speed * 3.6);
                feelsLikeEl.textContent = Math.round(data.main.feels_like);
                tempMaxEl.textContent = Math.round(data.main.temp_max);
                tempMinEl.textContent = Math.round(data.main.temp_min);
                pressureEl.textContent = data.main.pressure;

                weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                weatherIcon.style.display = 'block';

                showNotification(`Weather updated for ${data.name}`, 'success');
            } catch (error) {
                console.error('Error fetching weather:', error);
                showNotification(`Failed to fetch weather data: ${error.message}`, 'error');
            } finally {
                loadingIndicator.classList.remove('show');
            }
        }

        // Radio functions
        async function loadRadioStations() {
            try {
                const response = await fetch(RADIO_STATIONS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const stations = await response.json();

                // Populate station dropdown
                stationSelectOptions.innerHTML = '';
                stations.forEach(station => {
                    const option = document.createElement('div');
                    option.className = 'custom-select-option';
                    option.textContent = station.name;
                    option.dataset.url = station.url;
                    option.addEventListener('click', () => selectStation(station.url, station.name));
                    stationSelectOptions.appendChild(option);
                });

                // Select first station by default
                if (stations.length > 0) {
                    selectStation(stations[0].url, stations[0].name);
                }
            } catch (error) {
                console.error('Error loading radio stations:', error);
                showNotification('Failed to load radio stations', 'error');
            }
        }

        function selectStation(url, name) {
            currentStation = { url, name };
            stationSelectBtn.textContent = name;
            stationSelectOptions.style.display = 'none';

            if (isPlaying) {
                playStation();
            }

            showNotification(`Selected station: ${name}`, 'info');
        }

        function playStation() {
            if (!currentStation) return;

            radioPlayer.src = currentStation.url;
            radioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    showNotification(`Playing: ${currentStation.name}`, 'success');
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    showNotification('Failed to play radio station', 'error');
                });
        }

        function stopRadio() {
            radioPlayer.pause();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        function togglePlayback() {
            if (isPlaying) {
                stopRadio();
                showNotification('Radio paused', 'info');
            } else {
                if (currentStation) {
                    playStation();
                } else {
                    showNotification('No station selected', 'warning');
                }
            }
        }

        // Timer functions
        function setTimer() {
            const timerValue = timerInput.value;
            if (!timerValue) {
                showNotification('Please set a time', 'warning');
                return;
            }

            const [hours, minutes] = timerValue.split(':').map(Number);
            const now = new Date();

            // Create timer end time (today at the specified time)
            timerEndTime = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate(),
                hours,
                minutes,
                0
            );

            // If the time has already passed today, set for tomorrow
            if (timerEndTime <= now) {
                timerEndTime.setDate(timerEndTime.getDate() + 1);
            }

            // Start timer display update
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimerDisplay, 1000);
            updateTimerDisplay();

            showNotification(`Timer set to stop at ${timerEndTime.toLocaleTimeString()}`, 'success');
            settingsDropdown.classList.remove('show');
        }

        function clearTimer() {
            timerEndTime = null;
            if (timerInterval) clearInterval(timerInterval);
            timerDisplay.textContent = 'No timer set';
            timerInput.value = '';
            showNotification('Timer cleared', 'info');
        }

        function updateTimerDisplay() {
            if (!timerEndTime) return;

            const now = new Date();
            const diff = timerEndTime - now;

            if (diff <= 0) {
                timerDisplay.textContent = 'Time expired';
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            timerDisplay.textContent = `Stops in ${hours}h ${minutes}m ${seconds}s`;
        }

        // YouTube functions
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            window.onYouTubeIframeAPIReady = function() {
                youtubePlayer = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'disablekb': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'fs': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                youtubePlayBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                youtubePlayBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        async function searchYouTube() {
            const query = youtubeSearchInput.value.trim();
            if (!query) {
                showNotification('Please enter a search term', 'warning');
                return;
            }

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&type=video`
                );
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    youtubeSearchResults = data.items;
                    currentVideoIndex = -1;
                    displayYouTubeResults();
                    showNotification(`Found ${data.items.length} videos`, 'success');
                } else {
                    showNotification('No videos found', 'warning');
                }
            } catch (error) {
                console.error('Error searching YouTube:', error);
                showNotification('Failed to search YouTube', 'error');
            }
        }

        function displayYouTubeResults() {
            youtubeResults.innerHTML = '';

            if (youtubeSearchResults.length === 0) {
                youtubeResults.innerHTML = '<div style="padding: 15px; text-align: center;">No results found</div>';
                return;
            }

            youtubeSearchResults.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'youtube-result-item';
                resultItem.innerHTML = `
                    <div style="font-weight: bold;">${item.snippet.title}</div>
                    <div style="font-size: 0.8em; color: var(--secondary);">${item.snippet.channelTitle}</div>
                `;
                resultItem.addEventListener('click', () => {
                    playYouTubeVideo(index);
                    youtubePlayerContainer.style.display = 'block';
                    youtubeResults.style.display = 'none';
                });
                youtubeResults.appendChild(resultItem);
            });

            youtubeResults.style.display = 'block';
            youtubePlayerContainer.style.display = 'none';
        }

        function playYouTubeVideo(index) {
            if (index < 0 || index >= youtubeSearchResults.length) return;

            currentVideoIndex = index;
            const videoId = youtubeSearchResults[index].id.videoId;
            const videoTitle = youtubeSearchResults[index].snippet.title;

            if (youtubePlayer) {
                youtubePlayer.loadVideoById(videoId);
                showNotification(`Playing: ${videoTitle}`, 'success');
            }
        }

        function toggleYouTubePlayback() {
            if (!youtubePlayer) return;

            if (youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.pauseVideo();
                showNotification('Video paused', 'info');
            } else {
                youtubePlayer.playVideo();
                showNotification('Video playing', 'info');
            }
        }

        function playPreviousVideo() {
            if (youtubeSearchResults.length === 0) return;

            let newIndex = currentVideoIndex - 1;
            if (newIndex < 0) newIndex = youtubeSearchResults.length - 1;
            playYouTubeVideo(newIndex);
        }

        function playNextVideo() {
            if (youtubeSearchResults.length === 0) return;

            let newIndex = currentVideoIndex + 1;
            if (newIndex >= youtubeSearchResults.length) newIndex = 0;
            playYouTubeVideo(newIndex);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                youtubePlayerContainer.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                    showNotification('Fullscreen failed', 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Calendar functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            calendarMonthYear.textContent = `${months[month]} ${year}`;

            // Clear previous grid
            const existingDays = calendarGrid.querySelectorAll('.calendar-day');
            existingDays.forEach(day => day.remove());

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayOfWeek = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday etc.

            // Calculate offset for Monday start
            let offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

            // Render leading days from previous month
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = 0; i < offset; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = prevMonthLastDay - offset + 1 + i;
                calendarGrid.appendChild(dayEl);
            }

            // Render current month's days
            const today = new Date();
            const todayDay = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.innerHTML = `<span class="day-number">${i}</span>`;
                dayEl.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                if (i === todayDay && month === todayMonth && year === todayYear) {
                    dayEl.classList.add('current-day');
                }

                // Add special day highlight
                if (specialDays[dayEl.dataset.date]) {
                    dayEl.classList.add('special-day');
                    dayEl.title = specialDays[dayEl.dataset.date];
                }

                // Add event markers and event count
                if (events[dayEl.dataset.date] && events[dayEl.dataset.date].length > 0) {
                    dayEl.classList.add('has-events');
                    const eventCount = events[dayEl.dataset.date].length;
                    dayEl.innerHTML += `<div class="day-event-count">${eventCount} event${eventCount > 1 ? 's' : ''}</div>`;
                }

                // Add event listener to each day
                dayEl.addEventListener('click', () => {
                    selectCalendarDay(dayEl);
                });
                calendarGrid.appendChild(dayEl);
            }

            // Render trailing days from next month
            const totalDaysRendered = offset + daysInMonth;
            const remainingCells = 42 - totalDaysRendered; // Always show 6 weeks
            for (let i = 1; i <= remainingCells; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = i;
                calendarGrid.appendChild(dayEl);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // New Calendar Event Functions
        function selectCalendarDay(dayEl) {
            // Clear previous selection
            if (selectedCalendarDay) {
                selectedCalendarDay.classList.remove('selected');
            }

            // Hide event manager if an "other month" day is clicked
            if (dayEl.classList.contains('other-month')) {
                eventManager.classList.remove('show');
                selectedCalendarDay = null;
                return;
            }

            selectedCalendarDay = dayEl;
            selectedCalendarDay.classList.add('selected');
            eventManager.classList.add('show');
            eventDescriptionInput.focus();

            // Update event list for the selected day
            const dayKey = dayEl.dataset.date;
            displayEventsForDay(dayKey);
        }
        
        function displayEventsForDay(dayKey) {
            eventList.innerHTML = '';
            const dayEvents = events[dayKey] || [];

            if (dayEvents.length === 0) {
                eventList.innerHTML = '<div style="text-align: center; color: var(--secondary);">No events</div>';
            } else {
                dayEvents.forEach((eventText, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-list-item';
                    eventItem.innerHTML = `<span class="event-text">${eventText}</span><button class="delete-event-btn" data-index="${index}"><i class="fas fa-trash"></i></button>`;
                    eventList.appendChild(eventItem);
                });
            }
        }

        function addEvent() {
            if (!selectedCalendarDay) {
                showNotification('Please select a date first!', 'warning');
                return;
            }

            const dayKey = selectedCalendarDay.dataset.date;
            const eventText = eventDescriptionInput.value.trim();

            if (!eventText) {
                showNotification('Please enter an event description', 'warning');
                return;
            }

            if (!events[dayKey]) {
                events[dayKey] = [];
            }

            events[dayKey].push(eventText);
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            eventDescriptionInput.value = '';
            
            displayEventsForDay(dayKey);
            renderCalendar();
            showNotification(`Event added for ${dayKey}`, 'success');
        }

        function deleteEvent(dayKey, index) {
            if (events[dayKey] && events[dayKey][index]) {
                const eventName = events[dayKey][index];
                events[dayKey].splice(index, 1);
                if (events[dayKey].length === 0) {
                    delete events[dayKey];
                }
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                
                displayEventsForDay(dayKey);
                renderCalendar();
                showNotification(`Event "${eventName}" deleted`, 'info');
            }
        }

        function checkReminders() {
            const now = new Date();
            const todayKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

            if (events[todayKey] && events[todayKey].length > 0) {
                events[todayKey].forEach(eventText => {
                    // To keep this simple, we'll assume events are reminders for the day.
                    // A more advanced system would parse event times.
                    // For now, let's just show a notification for each event.
                    showNotification(`Reminder: ${eventText}`, 'warning');
                });
            }
        }

        // Virtual Keyboard Functions
        function toggleKeyboard(forceOpen = false) {
            if (forceOpen) {
                virtualKeyboard.classList.add('active');
                keyboardToggle.classList.add('hidden');
            } else {
                virtualKeyboard.classList.remove('active');
                keyboardToggle.classList.remove('hidden');
            }
        }

        function handleKeyboardButtonClick(key) {
            if (!activeInputElement) return;

            const currentValue = activeInputElement.value;
            let newValue;
            let newPosition;

            // Handle special keys
            if (key === 'Backspace') {
                const start = activeInputElement.selectionStart;
                const end = activeInputElement.selectionEnd;

                if (start === end) {
                    if (start > 0) {
                        newValue = currentValue.substring(0, start - 1) + currentValue.substring(end);
                        newPosition = start - 1;
                    } else {
                        newValue = currentValue;
                        newPosition = start;
                    }
                } else {
                    newValue = currentValue.substring(0, start) + currentValue.substring(end);
                    newPosition = start;
                }
            } else if (key === 'Enter') {
                if (activeInputElement === weatherCityInput) {
                    getWeather(activeInputElement.value.trim());
                    weatherCityDisplay.style.display = 'block';
                    weatherCityInput.style.display = 'none';
                    activeInputElement = null;
                } else if (activeInputElement === youtubeSearchInput) {
                    searchYouTube();
                } else if (activeInputElement === eventDescriptionInput) {
                    addEvent();
                }
                toggleKeyboard();
                if (activeInputElement) {
                    activeInputElement.blur();
                }
                activeInputElement = null;
                return;
            } else if (key === 'Space') {
                newValue = currentValue.substring(0, activeInputElement.selectionStart) + ' ' + currentValue.substring(activeInputElement.selectionEnd);
                newPosition = activeInputElement.selectionStart + 1;
            } else {
                // Handle all other character keys
                newValue = currentValue.substring(0, activeInputElement.selectionStart) + key + currentValue.substring(activeInputElement.selectionEnd);
                newPosition = activeInputElement.selectionStart + 1;
            }

            activeInputElement.value = newValue;
            activeInputElement.focus(); // Ensure cursor is in the right place
            activeInputElement.setSelectionRange(newPosition, newPosition);
            keyboardInputDisplay.textContent = newValue;
        }

        // Theme switching
        function setTheme(theme) {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('dashboardTheme', theme);

            themeButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}-btn`).classList.add('active');

            const root = document.documentElement;
            let primaryRgb;

            switch(theme) {
                case 'ocean':
                    primaryRgb = '76, 201, 240';
                    break;
                case 'forest':
                    primaryRgb = '52, 211, 153';
                    break;
                case 'sunset':
                    primaryRgb = '249, 115, 22';
                    break;
                case 'space':
                    primaryRgb = '129, 140, 248';
                    break;
                case 'aurora':
                    primaryRgb = '125, 211, 252';
                    break;
                case 'lavender':
                    primaryRgb = '167, 139, 250';
                    break;
                case 'emerald':
                    primaryRgb = '16, 185, 129';
                    break;
                case 'crimson':
                    primaryRgb = '248, 113, 113';
                    break;
                case 'twilight':
                    primaryRgb = '192, 132, 252';
                    break;
                case 'golden':
                    primaryRgb = '245, 158, 11';
                    break;
                case 'rose':
                    primaryRgb = '251, 113, 133';
                    break;
                case 'cyber':
                    primaryRgb = '6, 182, 212';
                    break;
            }
            root.style.setProperty('--primary-rgb', primaryRgb);

            showNotification(`Theme changed to ${theme}`, 'info');
            settingsDropdown.classList.remove('show');
        }

        // Event listeners
        function setupEventListeners() {
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });

            // Date click to open calendar tab
            dateEl.addEventListener('click', () => {
                // Find and activate the calendar tab button
                const calendarTabButton = document.querySelector('.tab-button[data-tab="calendar"]');
                if (calendarTabButton) {
                    calendarTabButton.click();
                }
            });

            weatherCityDisplay.addEventListener('click', (e) => {
                e.stopPropagation();
                weatherCityDisplay.style.display = 'none';
                weatherCityInput.style.display = 'block';
                weatherCityInput.value = weatherCityDisplay.textContent;
                activeInputElement = weatherCityInput;
                keyboardInputDisplay.textContent = weatherCityInput.value;
                weatherCityInput.focus();
                toggleKeyboard(true);
            });

            youtubeSearchInput.addEventListener('click', (e) => {
                e.stopPropagation();
                activeInputElement = youtubeSearchInput;
                keyboardInputDisplay.textContent = youtubeSearchInput.value;
                toggleKeyboard(true);
            });

            eventDescriptionInput.addEventListener('click', (e) => {
                e.stopPropagation();
                activeInputElement = eventDescriptionInput;
                keyboardInputDisplay.textContent = eventDescriptionInput.value;
                toggleKeyboard(true);
            });

            playBtn.addEventListener('click', togglePlayback);
            volumeSlider.addEventListener('input', () => { radioPlayer.volume = volumeSlider.value; });
            volumeBtn.addEventListener('click', () => {
                radioPlayer.muted = !radioPlayer.muted;
                volumeBtn.innerHTML = radioPlayer.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
                showNotification(radioPlayer.muted ? 'Volume muted' : 'Volume unmuted', 'info');
            });

            stationSelectBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                stationSelectOptions.style.display = stationSelectOptions.style.display === 'block' ? 'none' : 'block';
                stationSelectBtn.setAttribute('aria-expanded', 'false');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select')) {
                    stationSelectOptions.style.display = 'none';
                    stationSelectBtn.setAttribute('aria-expanded', 'false');
                }
            });

            youtubeSearchBtn.addEventListener('click', searchYouTube);
            youtubeSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchYouTube();
                    toggleKeyboard();
                }
            });

            youtubePlayBtn.addEventListener('click', toggleYouTubePlayback);
            youtubePrevBtn.addEventListener('click', playPreviousVideo);
            youtubeNextBtn.addEventListener('click', playNextVideo);
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            timerSetBtn.addEventListener('click', setTimer);
            timerClearBtn.addEventListener('click', clearTimer);

            keyboardToggle.addEventListener('click', () => {
                toggleKeyboard(!virtualKeyboard.classList.contains('active'));
            });

            keyboardCloseBtn.addEventListener('click', () => {
                toggleKeyboard(false);
                if (activeInputElement) {
                    activeInputElement.blur();
                }
                activeInputElement = null;
            });

            keyboardButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleKeyboardButtonClick(button.dataset.key || button.textContent.trim());
                });
            });

            document.addEventListener('click', (e) => {
                const isTargetInput = e.target === weatherCityInput || e.target === youtubeSearchInput || e.target === eventDescriptionInput;
                const isTargetKeyboard = e.target.closest('.virtual-keyboard');
                const isTargetKeyboardToggle = e.target.closest('.keyboard-toggle');

                if (virtualKeyboard.classList.contains('active') && !isTargetKeyboard && !isTargetKeyboardToggle && !isTargetInput) {
                    toggleKeyboard(false);
                    if (activeInputElement) {
                        activeInputElement.blur();
                    }
                    activeInputElement = null;
                }
            });

            themeButtons.forEach(button => {
                button.addEventListener('click', () => { setTheme(button.dataset.theme); });
            });

            settingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsDropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.settings-menu')) { settingsDropdown.classList.remove('show'); }
            });

            // Swipe-to-refresh functionality
            weatherSection.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                isSwiping = true;
            });
            
            weatherSection.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;

                const touchMoveY = e.touches[0].clientY;
                const swipeDistance = touchMoveY - touchStartY;

                if (swipeDistance > 0 && swipeDistance < 100) {
                    loadingIndicator.style.transform = `translateX(-50%) translateY(${swipeDistance}px)`;
                    loadingIndicator.style.opacity = '1';
                }
            });

            weatherSection.addEventListener('touchend', (e) => {
                if (!isSwiping) return;

                const touchEndY = e.changedTouches[0].clientY;
                const swipeDistance = touchEndY - touchStartY;

                if (swipeDistance > 50) {
                    getWeather(currentCity);
                }
                
                // Reset states
                loadingIndicator.style.transform = 'translateX(-50%) translateY(-100%)';
                loadingIndicator.style.opacity = '0';
                isSwiping = false;
            });

            // Calendar navigation
            prevMonthBtn.addEventListener('click', () => changeMonth(-1));
            nextMonthBtn.addEventListener('click', () => changeMonth(1));

            // New Calendar Event Listeners
            addEventBtn.addEventListener('click', addEvent);
            eventDescriptionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addEvent();
                    toggleKeyboard();
                }
            });
            eventList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-event-btn') || e.target.closest('.delete-event-btn')) {
                    const button = e.target.closest('.delete-event-btn');
                    const index = button.dataset.index;
                    const dayKey = selectedCalendarDay.dataset.date;
                    deleteEvent(dayKey, index);
                }
            });

        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
