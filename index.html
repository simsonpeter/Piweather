<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4cc9f0;
            --primary-rgb: 76, 201, 240;
            --secondary: #90e0ef;
            --primary-text: #ffffff;
            --secondary-text: #b0c4de;
            --background: #0077b6;
            --card-bg: #03045e;
            --input-bg: #0077b6;
            --btn-bg: #0096c7;
            --btn-hover-bg: #48cae4;
            --danger: #ef233c;
            --success: #6cff81;
            --warning: #ffb703;
            --scroll-thumb: #00b4d8;
        }

        /* --- THEMES --- */
        .theme-forest {
            --primary: #34d399; --primary-rgb: 52, 211, 153; --secondary: #6ee7b7; --background: #064e3b; --card-bg: #042f2e; --input-bg: #0f766e; --btn-bg: #0d9488; --btn-hover-bg: #2dd4bf; --danger: #ef4444; --success: #10b981; --warning: #fbbf24; --scroll-thumb: #14b8a6;
        }
        .theme-sunset {
            --primary: #f97316; --primary-rgb: 249, 115, 22; --secondary: #fcd34d; --background: #5a1810; --card-bg: #2d1413; --input-bg: #993b16; --btn-bg: #f97316; --btn-hover-bg: #fb923c; --danger: #ef4444; --success: #34d399; --warning: #fcd34d; --scroll-thumb: #ea580c;
        }
        .theme-space {
            --primary: #818cf8; --primary-rgb: 129, 140, 248; --secondary: #c7d2fe; --background: #111827; --card-bg: #1f2937; --input-bg: #374151; --btn-bg: #4f46e5; --btn-hover-bg: #6366f1; --danger: #f87171; --success: #4ade80; --warning: #facc15; --scroll-thumb: #6b7280;
        }
        .theme-aurora {
            --primary: #7dd3fc; --primary-rgb: 125, 211, 252; --secondary: #bae6fd; --background: #083344; --card-bg: #0c4a6e; --input-bg: #0e7490; --btn-bg: #0284c7; --btn-hover-bg: #38bdf8; --danger: #ef4444; --success: #22c55e; --warning: #facc15; --scroll-thumb: #0ea5e9;
        }
        .theme-lavender {
            --primary: #a78bfa; --primary-rgb: 167, 139, 250; --secondary: #d8b4fe; --background: #2e1050; --card-bg: #3b0764; --input-bg: #581c87; --btn-bg: #7e22ce; --btn-hover-bg: #9333ea; --danger: #f43f5e; --success: #4ade80; --warning: #facc15; --scroll-thumb: #9333ea;
        }
        .theme-emerald {
            --primary: #10b981; --primary-rgb: 16, 185, 129; --secondary: #6ee7b7; --background: #022c22; --card-bg: #047857; --input-bg: #059669; --btn-bg: #065f46; --btn-hover-bg: #047857; --danger: #ef4444; --success: #4ade80; --warning: #fbbf24; --scroll-thumb: #059669;
        }
        .theme-crimson {
            --primary: #f87171; --primary-rgb: 248, 113, 113; --secondary: #fca5a5; --background: #450a0a; --card-bg: #7f1d1d; --input-bg: #b91c1c; --btn-bg: #ef4444; --btn-hover-bg: #f87171; --danger: #fca5a5; --success: #4ade80; --warning: #facc15; --scroll-thumb: #b91c1c;
        }
        .theme-twilight {
            --primary: #c084fc; --primary-rgb: 192, 132, 252; --secondary: #e9d5ff; --background: #240a34; --card-bg: #4f256b; --input-bg: #6b21a8; --btn-bg: #8b5cf6; --btn-hover-bg: #a855f7; --danger: #ef4444; --success: #4ade80; --warning: #facc15; --scroll-thumb: #7e22ce;
        }
        .theme-golden {
            --primary: #f59e0b; --primary-rgb: 245, 158, 11; --secondary: #fcd34d; --background: #362e1c; --card-bg: #78350f; --input-bg: #92400e; --btn-bg: #d97706; --btn-hover-bg: #fcd34d; --danger: #ef4444; --success: #4ade80; --warning: #facc15; --scroll-thumb: #ca8a04;
        }
        .theme-rose {
            --primary: #fb7185; --primary-rgb: 251, 113, 133; --secondary: #fecdd3; --background: #500724; --card-bg: #881337; --input-bg: #9f1239; --btn-bg: #e11d48; --btn-hover-bg: #f43f5e; --danger: #f87171; --success: #4ade80; --warning: #facc15; --scroll-thumb: #be185d;
        }
        .theme-cyber {
            --primary: #06b6d4; --primary-rgb: 6, 182, 212; --secondary: #67e8f9; --background: #020617; --card-bg: #1e293b; --input-bg: #334155; --btn-bg: #06b6d4; --btn-hover-bg: #22d3ee; --danger: #ef4444; --success: #10b981; --warning: #facc15; --scroll-thumb: #0891b2;
        }
        .theme-candy {
            --primary: #FF6B81; --primary-rgb: 255, 107, 129; --secondary: #FFC0CB; --background: #8e44ad; --card-bg: #c084fc; --input-bg: #d8b4fe; --btn-bg: #f472b6; --btn-hover-bg: #f87171; --danger: #fca5a5; --success: #a7f3d0; --warning: #facc15; --scroll-thumb: #e879f9;
        }
        .theme-matrix {
            --primary: #33ff33; --primary-rgb: 51, 255, 51; --secondary: #aaffaa; --primary-text: #ffffff; --secondary-text: #aaaaaa; --background: #000000; --card-bg: #080808; --input-bg: #111111; --btn-bg: #004400; --btn-hover-bg: #008800; --danger: #ff6666; --success: #33ff33; --warning: #ffff66; --scroll-thumb: #00ff00;
        }
        .theme-vintage {
            --primary: #a87d3e; --primary-rgb: 168, 125, 62; --secondary: #d4b88c; --background: #3c3228; --card-bg: #574b40; --input-bg: #7b6f63; --btn-bg: #8d7b69; --btn-hover-bg: #a19280; --danger: #c2524a; --success: #7da84a; --warning: #e09f3e; --scroll-thumb: #a19280;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease-in-out;
        }
        body {
            background-color: var(--background);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            overscroll-behavior-y: none;
        }

        /* Dashboard container fixed to 800x480 */
        .dashboard-container {
            width: 800px;
            height: 480px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 10px;
        }
        .time-container {
            flex-grow: 1;
        }
        #clock {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
            color: var(--primary-text);
            cursor: pointer;
        }
        #date {
            font-size: 0.9rem;
            color: var(--secondary-text);
            cursor: pointer;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .keyboard-toggle-btn {
            background: var(--card-bg);
            border: none;
            color: var(--primary);
            padding: 8px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        /* Settings Dropdown */
        .settings-menu {
            position: relative;
        }
        .settings-btn {
            background: var(--card-bg);
            border: none;
            color: var(--primary);
            padding: 8px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .settings-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 220px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }
        .settings-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .theme-selector h4, .radio-timer h4, .screensaver-settings h4 {
            margin-bottom: 5px;
            color: var(--primary);
            font-size: 0.9rem;
        }
        .theme-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        .theme-btn {
            width: 22px;
            height: 22px;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s, border-color 0.2s;
        }
        .theme-btn:hover {
            transform: scale(1.1);
        }
        .theme-btn.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }
        .theme-ocean-btn { background-color: #03045e; }
        .theme-forest-btn { background-color: #064e3b; }
        .theme-sunset-btn { background-color: #5a1810; }
        .theme-space-btn { background-color: #1f2937; }
        .theme-aurora-btn { background-color: #0c4a6e; }
        .theme-lavender-btn { background-color: #3b0764; }
        .theme-emerald-btn { background-color: #047857; }
        .theme-crimson-btn { background-color: #7f1d1d; }
        .theme-twilight-btn { background-color: #4f256b; }
        .theme-golden-btn { background-color: #78350f; }
        .theme-rose-btn { background-color: #881337; }
        .theme-cyber-btn { background-color: #1e293b; }
        .theme-candy-btn { background-color: #c084fc; }
        .theme-matrix-btn { background-color: #080808; }
        .theme-vintage-btn { background-color: #574b40; }
        .radio-timer .input-field, .screensaver-settings .input-field {
            margin-bottom: 5px;
        }
        .radio-timer .button-group, .screensaver-settings .button-group {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        #timer-display, #screensaver-display {
            font-size: 0.8em;
            color: var(--secondary-text);
        }

        /* Main Content */
        .dashboard-main {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            overflow: hidden;
        }
        .tab-buttons {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }
        .tab-buttons::-webkit-scrollbar {
            height: 5px;
        }
        .tab-buttons::-webkit-scrollbar-thumb {
            background: var(--scroll-thumb);
            border-radius: 5px;
        }
        .tab-button {
            padding: 6px 12px;
            font-size: 0.9rem;
            background-color: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 6px;
            color: var(--secondary-text);
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 80px;
        }
        .tab-button.active {
            color: var(--primary-text);
            border-color: var(--primary);
            background-color: rgba(var(--primary-rgb), 0.2);
        }
        .tab-content {
            display: none;
            flex-grow: 1;
            overflow: hidden;
            height: 100%;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Widgets */
        .widget {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--card-bg); /* Initial border */
            transform: scale(1);
            transition: all 0.2s ease-in-out;
        }
        .widget:hover, .widget:active {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.3);
            transform: scale(1.01);
        }
        .widget h2 {
            margin-bottom: 5px;
            color: var(--primary-text);
            font-size: 1.1rem;
        }
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }
        .widget-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--primary);
        }

        /* Weather Widget */
        .weather-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            color: var(--primary);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .loading-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        .weather-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }
        .weather-main-info {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            flex-wrap: nowrap;
            gap: 10px;
        }
        .weather-location-container {
            flex-grow: 1;
            text-align: center;
        }
        #weather-city-display {
            font-size: 1.2rem;
            color: var(--primary-text);
            cursor: pointer;
            transition: color 0.2s;
        }
        #weather-city-display:hover {
            color: var(--secondary);
        }
        #weather-city-input {
            width: 100%;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--primary-text);
            border-bottom: 2px solid var(--primary);
        }
        #temperature {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-text);
            margin-left: 10px;
        }
        .weather-icon-container {
            width: 50px;
            height: 50px;
        }
        .weather-icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
        }
        .weather-item {
            background-color: var(--input-bg);
            border-radius: 6px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .weather-item i {
            font-size: 1rem;
            color: var(--primary);
        }
        .weather-item p {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-text);
            line-height: 1;
        }
        .weather-item span {
            font-size: 0.6rem;
            color: var(--secondary-text);
            line-height: 1;
        }

        /* Radio Widget - NEW STYLING */
        .radio-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            height: 100%;
            justify-content: center;
        }
        .radio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            flex-grow: 1;
            justify-content: center;
        }
        .station-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: center;
        }
        .station-info img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.3);
            margin-bottom: 5px;
        }
        #current-station-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
        }
        .radio-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        #radio-play-btn {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--btn-bg);
            color: var(--primary-text);
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #radio-play-btn:hover {
            transform: scale(1.1);
            background-color: var(--btn-hover-bg);
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 80%;
            margin-top: 10px;
        }
        .volume-slider {
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            background: var(--input-bg);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
        }
        .radio-dropdown {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .radio-dropdown-btn {
            width: 100%;
            background-color: var(--input-bg);
            color: var(--primary-text);
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }
        .radio-dropdown-options {
            position: absolute;
            bottom: 100%;
            left: 0;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 5px;
            z-index: 50;
            display: none;
        }
        .radio-dropdown-options::-webkit-scrollbar {
            width: 5px;
        }
        .radio-dropdown-options::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb);
            border-radius: 3px;
        }
        .radio-dropdown-option {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--secondary-text);
            font-size: 0.8rem;
        }
        .radio-dropdown-option:hover {
            background-color: var(--btn-hover-bg);
            color: var(--primary-text);
        }

        /* Home Tab Layout - Fixed for 800x480 */
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: 100%;
            overflow: hidden;
        }
        
        .weather-widget {
            height: 100%;
        }
        .radio-widget {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* YouTube Widget */
        .youtube-widget {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }
        .Youtube {
            display: flex;
            gap: 5px;
        }
        .youtube-player-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #youtube-player {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .youtube-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .youtube-results {
            flex-grow: 1;
            overflow-y: auto;
            border-radius: 6px;
            background-color: var(--input-bg);
            padding: 5px;
        }
        .youtube-results::-webkit-scrollbar {
            width: 5px;
        }
        .youtube-results::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb);
            border-radius: 3px;
        }
        .youtube-result-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.8rem;
        }
        .youtube-result-item:last-child {
            border-bottom: none;
        }
        .youtube-result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Calendar Widget */
        .calendar-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            height: 100%;
        }
        .calendar-container {
            width: 100%;
            max-width: 600px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }
        .calendar-day {
            text-align: center;
            padding: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--primary-text);
            font-size: 0.8rem;
        }
        .calendar-day .day-number {
            display: block;
        }
        .calendar-day:not(.other-month):hover {
            background-color: rgba(var(--primary-rgb), 0.2);
        }
        .calendar-day.other-month {
            color: var(--secondary-text);
            opacity: 0.6;
            pointer-events: none;
        }
        .calendar-day.current-day {
            background-color: var(--input-bg);
            border: 2px solid var(--primary);
        }
        .calendar-day.selected {
            background-color: var(--primary);
            color: var(--card-bg);
            font-weight: bold;
        }
        .calendar-day.special-day {
            position: relative;
        }
        .calendar-day.special-day:after {
            content: '\f061';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.6em;
            color: var(--warning);
        }

        /* General UI Elements */
        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--primary-text);
            transition: background-color 0.2s;

        // Calendar functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            calendarMonthYear.textContent = `${months[month]} ${year}`;
            // Clear previous grid
            const existingDays = calendarGrid.querySelectorAll('.calendar-day');
            existingDays.forEach(day => day.remove());
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayOfWeek = firstDayOfMonth.getDay();
            // 0 for Sunday, 1 for Monday etc.
            // Calculate offset for Monday start
            let offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;
            // Render leading days from previous month
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = 0; i < offset; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = prevMonthLastDay - offset + 1 + i;
                calendarGrid.appendChild(dayEl);
            }
            // Render current month's days
            const today = new Date();
            const todayDay = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.innerHTML = `<span class="day-number">${i}</span>`;
                dayEl.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (i === todayDay && month === todayMonth && year === todayYear) {
                    dayEl.classList.add('current-day');
                }
                // Add special day highlight
                if (specialDays[dayEl.dataset.date]) {
                    dayEl.classList.add('special-day');
                    dayEl.title = specialDays[dayEl.dataset.date];
                }
                // Add event markers and event count
                if (events[dayEl.dataset.date] && events[dayEl.dataset.date].length > 0) {
                    dayEl.classList.add('has-events');
                    const eventCount = events[dayEl.dataset.date].length;
                    dayEl.innerHTML += `<div class="day-event-count">${eventCount} event${eventCount > 1 ? 's' : ''}</div>`;
                }
                // Add event listener to each day
                dayEl.addEventListener('click', () => {
                    selectCalendarDay(dayEl);
                });
                calendarGrid.appendChild(dayEl);
            }
            // Render trailing days from next month
            const totalDaysRendered = offset + daysInMonth;
            const remainingCells = 42 - totalDaysRendered;
            for (let i = 1; i <= remainingCells; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = i;
                calendarGrid.appendChild(dayEl);
            }
        }

            }

        // Theme switching
        function setTheme(theme) {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('dashboardTheme', theme);
            themeButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}-btn`).classList.add('active');
            const root = document.documentElement;
            let primaryRgb;
            switch(theme) {
                case 'ocean': primaryRgb = '76, 201, 240'; break;
                case 'forest': primaryRgb = '52, 211, 153'; break;
                case 'sunset': primaryRgb = '249, 115, 22'; break;
                case 'space': primaryRgb = '129, 140, 248'; break;
                case 'aurora': primaryRgb = '125, 211, 252'; break;
                case 'lavender': primaryRgb = '167, 139, 250'; break;
                case 'emerald': primaryRgb = '16, 185, 129'; break;
                case 'crimson': primaryRgb = '248, 113, 113'; break;
                case 'twilight': primaryRgb = '192, 132, 252'; break;
                case 'golden': primaryRgb = '245, 158, 11'; break;
                case 'rose': primaryRgb = '251, 113, 133'; break;
                case 'cyber': primaryRgb = '6, 182, 212'; break;
                case 'candy': primaryRgb = '255, 107, 129'; break;
                case 'matrix': primaryRgb = '51, 255, 51'; break;
                case 'vintage': primaryRgb = '168, 125, 62'; break;
            }
            root.style.setProperty('--primary-rgb', primaryRgb);
            showNotification(`Theme changed to ${theme}`, 'info');
            settingsDropdown.classList.remove('show');
        }

        // Virtual Keyboard functions
        function handleKeyboardInput(key) {
            if (!activeInput) return;
            
            if (key === 'space') {
                key = ' ';
            }
            
            if (key === 'done') {
                hideKeyboard();
                return;
            }
            
            if (key === 'caps') {
                isCaps = !isCaps;
                updateKeyboardLayout();
                return;
            }
            
            if (key === 'shift') {
                isShift = !isShift;
                updateKeyboardLayout();
                return;
            }
            
            if (key === '123' || key === 'ABC') {
                isNumbers = !isNumbers;
                updateKeyboardLayout();
                return;
            }
            
            if (key === '<') {
                activeInput.value = activeInput.value.slice(0, -1);
                return;
            }
            
            if (key === '>') {
                // This key doesn't do anything in a simple keyboard, but you can assign a function if needed.
                return;
            }
            
            // Handle capitalization
            if (isCaps || isShift) {
                activeInput.value += key.toUpperCase();
                if (isShift) {
                    isShift = false;
                    updateKeyboardLayout();
                }
            } else {
                activeInput.value += key;
            }
        }
        
        function updateKeyboardLayout() {
            const alphabetLayout = {
                '1': 'q', '2': 'w', '3': 'e', '4': 'r', '5': 't',
                '6': 'y', '7': 'u', '8': 'i', '9': 'o', '0': 'p',
                '@': 'a', '#': 's', '$': 'd', '%': 'f', '&': 'g',
                '-': 'h', '+': 'j', '(': 'k', ')': 'l',
                '/': 'z', '*': 'x', '"': 'c', "'": 'v',
                ':': 'b', ';': 'n', '!': 'm', '=': 'shift'
            };
            
            const numericLayout = {
                'q': '1', 'w': '2', 'e': '3', 'r': '4', 't': '5', 
                'y': '6', 'u': '7', 'i': '8', 'o': '9', 'p': '0', 
                'a': '@', 's': '#', 'd': '$', 'f': '%', 'g': '&', 
                'h': '-', 'j': '+', 'k': '(', 'l': ')', 
                'z': '/', 'x': '*', 'c': '"', 'v': "'", 
                'b': ':', 'n': ';', 'm': '!'
            };
            
            keyboardKeys.forEach(key => {
                let keyText = key.textContent.toLowerCase();
                
                if (isNumbers) {
                    // Switch to numeric layout
                    if (numericLayout[keyText]) {
                        key.textContent = numericLayout[keyText];
                    }
                    // Update the toggle button
                    if (key === toggleNumericBtn) {
                        key.textContent = 'ABC';
                    }
                } else {
                    // Switch to alphabet layout
                    if (alphabetLayout[keyText]) {
                        key.textContent = (isCaps || isShift) ? alphabetLayout[keyText].toUpperCase() : alphabetLayout[keyText];
                    }
                    // Update the toggle button
                    if (key === toggleNumericBtn) {
                        key.textContent = '123';
                    }
                }
                
                // Handle special keys that don't change
                if (key.classList.contains('wide') && !key.classList.contains('extra-wide')) {
                    if (key.textContent.toLowerCase() === 'caps') {
                        key.textContent = isCaps ? 'CAPS' : 'caps';
                    } else if (key.textContent.toLowerCase() === 'shift') {
                        key.textContent = isShift ? 'SHIFT' : 'shift';
                    }
                }
            });
        }
        
        function showKeyboard(inputElement) {
            activeInput = inputElement;
            virtualKeyboard.classList.add('show');
            updateKeyboardLayout(); // Ensure correct layout is shown
        }
        
        function hideKeyboard() {
            activeInput = null;
            virtualKeyboard.classList.remove('show');
            // Reset keyboard state
            isCaps = false;
            isShift = false;
            isNumbers = false;
        }

        // NEWS TICKER FUNCTIONS - MODIFIED
        async function fetchNews() {
            try {
                const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=en&token=${NEWS_API_KEY}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.articles && data.articles.length > 0) {
                    populateNewsTicker(data.articles);
                } else {
                    newsTicker.textContent = "No news found.";
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                // Fallback to a static message on error
                newsTicker.innerHTML = `<span class="news-ticker-item">Failed to load news. Displaying static headlines.</span><span class="news-ticker-item">Breaking News: Smart dashboard updates now available!</span><span class="news-ticker-item">Tech Today: New AI breakthroughs announced.</span><span class="news-ticker-item">World News: Global markets remain steady.</span>`;
            }
        }

        function populateNewsTicker(articles) {
            newsTicker.innerHTML = '';
            // Duplicate the articles to ensure a seamless loop
            const duplicatedArticles = articles.concat(articles);
            duplicatedArticles.forEach(article => {
                const newsItem = document.createElement('span');
                newsItem.className = 'news-ticker-item';
                newsItem.textContent = article.title;
                newsTicker.appendChild(newsItem);
            });
            // If API fails, this ensures a fallback is always shown
            if (articles.length === 0) {
                 newsTicker.innerHTML = `<span class="news-ticker-item">No news found. Displaying static headlines.</span><span class="news-ticker-item">Breaking News: Smart dashboard updates now available!</span><span class="news-ticker-item">Tech Today: New AI breakthroughs announced.</span><span class="news-ticker-item">World News: Global markets remain steady.</span>`;
            }
        }
        // END NEWS TICKER FUNCTIONS

        // Event listeners
        function setupEventListeners() {
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            // Date click to open calendar tab
            dateEl.addEventListener('click', () => {
                // Find and activate the calendar tab button
                const calendarTabButton = document.querySelector('.tab-button[data-tab="calendar"]');
                if (calendarTabButton) {
                    calendarTabButton.click();
                }
            });
            weatherCityDisplay.addEventListener('click', (e) => {
                e.stopPropagation();
                weatherCityDisplay.style.display = 'none';
                weatherCityInput.style.display = 'block';
                weatherCityInput.value = weatherCityDisplay.textContent;
                weatherCityInput.focus();
                showKeyboard(weatherCityInput);
            });
            weatherCityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    getWeather(weatherCityInput.value.trim());
                    weatherCityDisplay.style.display = 'block';
                    weatherCityInput.style.display = 'none';
                    hideKeyboard();
                }
            });
            playBtn.addEventListener('click', togglePlayback);
            prevBtn.addEventListener('click', playPreviousStation);
            nextBtn.addEventListener('click', playNextStation);
            volumeSlider.addEventListener('input', () => {
                radioPlayer.volume = volumeSlider.value;
            });
            volumeBtn.addEventListener('click', () => {
                radioPlayer.muted = !radioPlayer.muted;
                volumeBtn.innerHTML = radioPlayer.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
                showNotification(radioPlayer.muted ? 'Volume muted' : 'Volume unmuted', 'info');
            });
            stationSelectBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOptionsVisible = stationSelectOptions.style.display === 'block';
                stationSelectOptions.style.display = isOptionsVisible ? 'none' : 'block';
                stationSelectBtn.querySelector('i').className = isOptionsVisible ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.radio-dropdown')) {
                    stationSelectOptions.style.display = 'none';
                    stationSelectBtn.querySelector('i').className = 'fas fa-chevron-up';
                }
            });
            youtubeSearchBtn.addEventListener('click', searchYouTube);
            youtubeSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchYouTube();
                }
            });
            // New event listener for Youtube input to show keyboard
            youtubeSearchInput.addEventListener('focus', () => {
                showKeyboard(youtubeSearchInput);
            });
            youtubePlayBtn.addEventListener('click', toggleYouTubePlayback);
            youtubePrevBtn.addEventListener('click', playPreviousVideo);
            youtubeNextBtn.addEventListener('click', playNextVideo);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            timerSetBtn.addEventListener('click', setTimer);
            timerClearBtn.addEventListener('click', clearTimer);
            screensaverSetBtn.addEventListener('click', setScreensaverTimer);
            screensaverClearBtn.addEventListener('click', clearScreensaverTimer);
            screensaverDisableBtn.addEventListener('click', disableScreensaver);
            // New event listener for timer input to show keyboard
            timerInput.addEventListener('focus', () => {
                showKeyboard(timerInput);
            });
            screensaverInput.addEventListener('focus', () => {
                showKeyboard(screensaverInput);
            });
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setTheme(button.dataset.theme);
                });
            });
            settingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsDropdown.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.settings-menu')) {
                    settingsDropdown.classList.remove('show');
                }
            });
            // Swipe-to-refresh for weather section
            weatherSection.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                isSwiping = true;
            });
            weatherSection.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                const touchMoveY = e.touches[0].clientY;
                const swipeDistance = touchMoveY - touchStartY;
                if (swipeDistance > 0 && swipeDistance < 100) {
                    loadingIndicator.style.transform = `translateX(-50%) translateY(${swipeDistance}px)`;
                    loadingIndicator.style.opacity = '1';
                }
            });
            weatherSection.addEventListener('touchend', (e) => {
                if (!isSwiping) return;
                const touchEndY = e.changedTouches[0].clientY;
                const swipeDistance = touchEndY - touchStartY;
                if (swipeDistance > 50) {
                    getWeather(currentCity);
                }
                // Reset states
                loadingIndicator.style.transform = 'translateX(-50%) translateY(-100%)';
                loadingIndicator.style.opacity = '0';
                isSwiping = false;
            });
            // Calendar navigation
            prevMonthBtn.addEventListener('click', () => changeMonth(-1));
            nextMonthBtn.addEventListener('click', () => changeMonth(1));
            // New Calendar Event Functions
            closeEventManagerBtn.addEventListener('click', closeEventManager);
            addEventBtn.addEventListener('click', addEvent);
            eventDescriptionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addEvent();
                }
            });
            // New event listener for event input to show keyboard
            eventDescriptionInput.addEventListener('focus', () => {
                showKeyboard(eventDescriptionInput);
            });
            eventList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-event-btn') || e.target.closest('.delete-event-btn')) {
                    const button = e.target.closest('.delete-event-btn');
                    const index = button.dataset.index;
                    const dayKey = selectedCalendarDay.dataset.date;
                    deleteEvent(dayKey, index);
                }
            });
            // Event delegation for calendar days
            calendarGrid.addEventListener('click', (e) => {
                const dayElement = e.target.closest('.calendar-day');
                if (dayElement) {
                    selectCalendarDay(dayElement);
                } else if (!e.target.closest('.event-manager')) {
                    // If the click is not on a day and not inside the event manager, close the manager.
                    closeEventManager();
                }
            });
            
            // Global Swipe-to-refresh for the whole dashboard
            let startY = 0;
            const swipeThreshold = 100;
            
            dashboardContainer.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            dashboardContainer.addEventListener('touchend', (e) => {
                const endY = e.changedTouches[0].clientY;
                const swipeDistance = endY - startY;

                // Check if it's a downward swipe and exceeds the threshold
                if (swipeDistance > swipeThreshold) {
                    location.reload();
                }
            });
            // Virtual Keyboard Event Listeners
            keyboardToggleBtn.addEventListener('click', () => {
                virtualKeyboard.classList.toggle('show');
                if (virtualKeyboard.classList.contains('show')) {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT') {
                        activeInput = activeElement;
                    } else {
                        // If no input is focused, focus on the search input by default
                        youtubeSearchInput.focus();
                        activeInput = youtubeSearchInput;
                    }
                } else {
                    activeInput = null;
                }
            });
            keyboardKeys.forEach(key => {
                key.addEventListener('click', () => {
                    handleKeyboardInput(key.textContent);
                });
            });
            
            // Activity detection for screensaver
            document.addEventListener('mousemove', () => {
                resetScreensaverTimer();
            });
            document.addEventListener('keypress', () => {
                resetScreensaverTimer();
            });
            document.addEventListener('click', () => {
                resetScreensaverTimer();
            });
            document.addEventListener('touchstart', () => {
                resetScreensaverTimer();
            });
            document.addEventListener('scroll', () => {
                resetScreensaverTimer();
            });
            
            // Screensaver click to exit
            screensaverEl.addEventListener('click', () => {
                screensaverEl.style.display = 'none';
                resetScreensaverTimer();
            });
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
