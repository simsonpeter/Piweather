<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .clock-section {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .clock {
            font-size: 20vh;
            font-weight: bold;
            text-shadow: 0 0 20px #0ff;
            line-height: 0.9;
        }
        
        .date {
            font-size: 3vh;
            margin-top: 1vh;
            opacity: 0.8;
        }
        
        .greeting {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3vh;
            opacity: 0.9;
        }
        
        .weather-section {
            height: 40vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .weather-main {
            display: flex;
            height: 70%;
            align-items: center;
            justify-content: center;
        }
        
        .weather-icon {
            width: 25vw;
            height: 25vw;
        }
        
        .temp-display {
            font-size: 12vh;
            font-weight: bold;
            margin-left: 5vw;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            font-size: 3vh;
            margin-top: 2vh;
        }
        
        .weather-extra {
            display: flex;
            justify-content: space-around;
            font-size: 2.5vh;
            margin-top: 1vh;
            opacity: 0.8;
        }
        
        .radio-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        #station-select {
            padding: 8px 25px 8px 10px;
            font-size: 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 200px;
        }
        
        .select-wrapper::after {
            content: "‚ñº";
            font-size: 12px;
            color: white;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        #station-select option {
            background-color: #000;
            color: white;
            padding: 10px;
        }
        
        #play-btn, #volume-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }
        
        #volume-slider {
            width: 80px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .volume-control:hover #volume-slider {
            opacity: 1;
        }
        
        .city-input {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1.5vh 5vw;
            font-size: 3vh;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 90%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .city-input:focus {
            opacity: 1;
        }

        .countdown {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2vh;
            color: rgba(255,255,255,0.7);
        }
        
        .quote-container {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            font-size: 2.2vh;
            font-style: italic;
            opacity: 0.7;
        }
        
        .forecast {
            display: flex;
            justify-content: space-around;
            margin-top: 2vh;
        }
        
        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2vh;
        }
        
        .forecast-icon {
            width: 8vh;
            height: 8vh;
            margin: 5px 0;
        }
        
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: white;
            border: none;
            font-size: 3vh;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .settings-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        
        .settings-option {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .settings-option label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="settings-btn" id="settings-btn">‚öôÔ∏è</button>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-option">
            <label for="clock-format">Clock Format:</label>
            <select id="clock-format">
                <option value="24h">24-hour</option>
                <option value="12h">12-hour</option>
            </select>
        </div>
        <div class="settings-option">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="default">Default</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
        </div>
    </div>
    
    <div class="clock-section">
        <div class="greeting" id="greeting"></div>
        <div class="clock" id="clock">00:00</div>
        <div class="date" id="date"></div>
    </div>
    
    <div class="weather-section">
        <div class="weather-main">
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div class="temp-display" id="temperature">--¬∞</div>
        </div>
        
        <div class="weather-details">
            <div>Humidity: <span id="humidity">--</span>%</div>
            <div>Wind: <span id="wind">--</span> km/h</div>
            <div>Feels: <span id="feels-like">--</span>¬∞</div>
        </div>
        
        <div class="weather-extra">
            <div>High: <span id="temp-max">--</span>¬∞</div>
            <div>Low: <span id="temp-min">--</span>¬∞</div>
            <div>Pressure: <span id="pressure">--</span> hPa</div>
        </div>
        
        <div class="forecast" id="forecast">
            <!-- Forecast will be inserted here -->
        </div>
    </div>
    
    <div class="quote-container" id="quote-container"></div>
    
    <div class="radio-controls">
        <div class="select-wrapper">
            <select id="station-select"></select>
        </div>
        <button id="play-btn">‚ñ∂</button>
        <div class="volume-control">
            <button id="volume-btn">üîä</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <div class="countdown" id="countdown"></div>
    
    <input type="text" class="city-input" id="city-input" placeholder="Enter city name">

    <audio id="radio-player"></audio>

    <script>
        // DOM Elements
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const greetingEl = document.getElementById('greeting');
        const weatherIcon = document.getElementById('weather-icon');
        const tempEl = document.getElementById('temperature');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const feelsLikeEl = document.getElementById('feels-like');
        const tempMaxEl = document.getElementById('temp-max');
        const tempMinEl = document.getElementById('temp-min');
        const pressureEl = document.getElementById('pressure');
        const cityInput = document.getElementById('city-input');
        const stationSelect = document.getElementById('station-select');
        const playBtn = document.getElementById('play-btn');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const radioPlayer = document.getElementById('radio-player');
        const countdownEl = document.getElementById('countdown');
        const quoteContainer = document.getElementById('quote-container');
        const forecastEl = document.getElementById('forecast');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const clockFormatSelect = document.getElementById('clock-format');
        const themeSelect = document.getElementById('theme-select');
        
        // State
        let isPlaying = false;
        let stations = [];
        let currentStation = null;
        let countdownTimer = null;
        let clockFormat = '24h';
        let currentTheme = 'default';
        
        // Date formatting
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        
        // Themes
        const themes = {
            default: {
                background: '#000000',
                text: '#ffffff',
                accent: '#0ff',
                name: 'Default Dark'
            },
            light: {
                background: '#f5f5f5',
                text: '#333333',
                accent: '#0066cc',
                name: 'Light'
            },
            dark: {
                background: '#121212',
                text: '#e0e0e0',
                accent: '#bb86fc',
                name: 'Dark'
            },
            blue: {
                background: '#001f3f',
                text: '#ffffff',
                accent: '#7FDBFF',
                name: 'Blue'
            }
        };
        
        // Initialize
        function init() {
            // Load settings from localStorage
            const savedFormat = localStorage.getItem('clockFormat');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedFormat) {
                clockFormat = savedFormat;
                clockFormatSelect.value = savedFormat;
            }
            
            if (savedTheme) {
                currentTheme = savedTheme;
                themeSelect.value = savedTheme;
                applyTheme(savedTheme);
            }
            
            updateClock();
            loadStations();
            getWeather();
            fetchQuote();
            setupEventListeners();
        }
        
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            
            // Update greeting based on time of day
            updateGreeting(hours);
            
            // Format time based on selected format
            let displayHours = hours;
            let ampm = '';
            
            if (clockFormat === '12h') {
                ampm = hours >= 12 ? ' PM' : ' AM';
                displayHours = hours % 12;
                displayHours = displayHours ? displayHours : 12; // Convert 0 to 12
            }
            
            const minutes = now.getMinutes().toString().padStart(2, '0');
            clockEl.textContent = `${displayHours.toString().padStart(2, '0')}:${minutes}${ampm}`;
            
            // Update date
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            dateEl.textContent = `${dayName}, ${monthName} ${date}, ${year}`;
            
            setTimeout(updateClock, 1000);
        }
        
        function updateGreeting(hours) {
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            
            // Add username if available
            const username = localStorage.getItem('username');
            if (username) {
                greeting += `, ${username}`;
            }
            
            greetingEl.textContent = greeting;
        }
        
        // Weather functions
        async function getWeather(city) {
            if (!city) {
                city = localStorage.getItem('weatherCity') || '';
                if (!city) return;
            }
            
            const apiKey = '03f98efcfade4eccb3bb0689975585d5';
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                // Current weather
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();
                
                if (weatherData.cod === 200) {
                    // Update display
                    tempEl.textContent = `${Math.round(weatherData.main.temp)}¬∞`;
                    humidityEl.textContent = weatherData.main.humidity;
                    windEl.textContent = Math.round(weatherData.wind.speed * 3.6);
                    feelsLikeEl.textContent = Math.round(weatherData.main.feels_like);
                    tempMaxEl.textContent = Math.round(weatherData.main.temp_max);
                    tempMinEl.textContent = Math.round(weatherData.main.temp_min);
                    pressureEl.textContent = weatherData.main.pressure;
                    
                    // Show weather icon
                    weatherIcon.src = `https://openweathermap.org/img/wn/${weatherData.weather[0].icon}@4x.png`;
                    weatherIcon.style.display = 'block';
                    
                    // Save city
                    localStorage.setItem('weatherCity', city);
                }
                
                // Forecast
                const forecastResponse = await fetch(forecastUrl);
                const forecastData = await forecastResponse.json();
                
                if (forecastData.cod === "200") {
                    updateForecast(forecastData);
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }
        
        function updateForecast(data) {
            // Get forecast for next 5 days at 12:00
            const dailyForecasts = data.list.filter(item => {
                return item.dt_txt.includes('12:00:00');
            }).slice(0, 5);
            
            forecastEl.innerHTML = '';
            
            dailyForecasts.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = days[date.getDay()].substring(0, 3);
                const temp = Math.round(day.main.temp);
                const icon = day.weather[0].icon;
                
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div>${dayName}</div>
                    <img class="forecast-icon" src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${day.weather[0].description}">
                    <div>${temp}¬∞</div>
                `;
                
                forecastEl.appendChild(forecastDay);
            });
        }
        
        // Radio functions
        async function loadStations() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Tcradios/refs/heads/main/stations.json');
                stations = await response.json();
                
                // Populate dropdown
                stationSelect.innerHTML = '';
                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.url;
                    option.textContent = station.name;
                    stationSelect.appendChild(option);
                });
                
                // Load last played station if available
                const lastStation = localStorage.getItem('lastRadioStation');
                if (lastStation) {
                    stationSelect.value = lastStation;
                    startCountdown(lastStation);
                }
            } catch (error) {
                console.error('Error loading stations:', error);
            }
        }

        function startCountdown(stationUrl) {
            let secondsLeft = 15;
            countdownEl.textContent = `Auto-playing in ${secondsLeft} seconds...`;
            
            countdownTimer = setInterval(() => {
                secondsLeft--;
                countdownEl.textContent = `Auto-playing in ${secondsLeft} seconds...`;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdownEl.textContent = '';
                    playStation(stationUrl);
                }
            }, 1000);
        }
        
        function playStation(url) {
            if (!url) return;
            
            radioPlayer.src = url;
            radioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '‚ùö‚ùö';
                    localStorage.setItem('lastRadioStation', url);
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    countdownEl.textContent = 'Click anywhere to start playback';
                });
        }
        
        function togglePlayback() {
            if (!stationSelect.value) return;
            
            if (isPlaying) {
                radioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                playStation(stationSelect.value);
            }
        }
        
        // Quote function
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                quoteContainer.textContent = `"${data.content}" ‚Äî ${data.author}`;
                
                // Refresh quote every hour
                setTimeout(fetchQuote, 3600000);
            } catch (error) {
                console.error('Error fetching quote:', error);
                // Try again in 5 minutes if failed
                setTimeout(fetchQuote, 300000);
            }
        }
        
        // Theme functions
        function applyTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;
            
            document.body.style.backgroundColor = theme.background;
            document.body.style.color = theme.text;
            clockEl.style.textShadow = `0 0 20px ${theme.accent}`;
            
            // Update other elements as needed
            currentTheme = themeName;
            localStorage.setItem('theme', themeName);
        }
        
        // Event listeners
        function setupEventListeners() {
            document.body.addEventListener('click', function(e) {
                if (e.target !== cityInput && e.target !== stationSelect && 
                    e.target !== playBtn && e.target !== volumeBtn && 
                    e.target !== volumeSlider && e.target !== settingsBtn &&
                    !settingsPanel.contains(e.target)) {
                    cityInput.focus();
                    
                    if (countdownTimer) {
                        clearInterval(countdownTimer);
                        countdownEl.textContent = '';
                        const lastStation = localStorage.getItem('lastRadioStation');
                        if (lastStation) {
                            playStation(lastStation);
                        }
                    }
                }
            });
            
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = this.value.trim();
                    if (city) {
                        getWeather(city);
                        this.blur();
                        this.value = '';
                    }
                }
            });
            
            playBtn.addEventListener('click', togglePlayback);
            
            stationSelect.addEventListener('change', function() {
                if (isPlaying) {
                    radioPlayer.pause();
                    playStation(this.value);
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                radioPlayer.volume = this.value;
            });
            
            volumeBtn.addEventListener('click', function() {
                radioPlayer.muted = !radioPlayer.muted;
                this.textContent = radioPlayer.muted ? 'üîá' : 'üîä';
            });
            
            settingsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            clockFormatSelect.addEventListener('change', function() {
                clockFormat = this.value;
                localStorage.setItem('clockFormat', clockFormat);
            });
            
            themeSelect.addEventListener('change', function() {
                applyTheme(this.value);
            });
            
            // Fullscreen dropdown adjustment
            document.addEventListener('fullscreenchange', adjustDropdown);
            document.addEventListener('webkitfullscreenchange', adjustDropdown);
            document.addEventListener('mozfullscreenchange', adjustDropdown);
            document.addEventListener('MSFullscreenChange', adjustDropdown);
        }
        
        function adjustDropdown() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                stationSelect.style.position = 'fixed';
                stationSelect.style.bottom = '60px';
            } else {
                stationSelect.style.position = '';
                stationSelect.style.bottom = '';
            }
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
