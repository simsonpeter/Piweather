<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .clock-section {
            height: 33vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock {
            font-size: 20vh;
            font-weight: bold;
            text-shadow: 0 0 15px #0ff;
        }
        
        .weather-section {
            height: 67vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .weather-main {
            display: flex;
            height: 50%;
            align-items: center;
        }
        
        .weather-icon {
            width: 40vw;
            height: 40vw;
            max-width: 200px;
            max-height: 200px;
        }
        
        .temp-display {
            font-size: 25vw;
            font-weight: bold;
            margin-left: 5vw;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            font-size: 4vh;
            margin-top: 2vh;
        }
        
        .city-input {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1vh 4vw;
            font-size: 3vh;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 90%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .city-input:focus {
            opacity: 1;
        }
        
        .city-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="clock-section">
        <div class="clock" id="clock">00:00</div>
    </div>
    
    <div class="weather-section">
        <div class="weather-main">
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div class="temp-display" id="temperature">--°</div>
        </div>
        
        <div class="weather-details">
            <div>Humidity: <span id="humidity">--</span>%</div>
            <div>Wind: <span id="wind">--</span> km/h</div>
        </div>
    </div>
    
    <input type="text" class="city-input" id="city-input" placeholder="Enter city name">

    <script>
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
            setTimeout(updateClock, 1000);
        }
        
        // Weather function
        async function getWeather(city) {
            const apiKey = '03f98efcfade4eccb3bb0689975585d5';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    const icon = document.getElementById('weather-icon');
                    icon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    icon.style.display = 'block';
                    
                    document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°`;
                    document.getElementById('humidity').textContent = data.main.humidity;
                    document.getElementById('wind').textContent = Math.round(data.wind.speed * 3.6);
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }
        
        // Event listeners
        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = this.value.trim();
                if (city) {
                    getWeather(city);
                    this.blur();
                    this.value = '';
                }
            }
        });
        
        // Initialize
        updateClock();
        
        // Show input when screen is tapped
        document.body.addEventListener('click', function() {
            const input = document.getElementById('city-input');
            input.focus();
        });
    </script>
</body>
</html>
