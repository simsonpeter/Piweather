<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Weather & Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .clock-section {
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock {
            font-size: 30vh;
            font-weight: bold;
            text-shadow: 0 0 20px #0ff;
            line-height: 0.9;
        }
        
        .weather-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .weather-main {
            display: flex;
            height: 70%;
            align-items: center;
            justify-content: center;
        }
        
        .weather-icon {
            width: 35vw;
            height: 35vw;
        }
        
        .temp-display {
            font-size: 15vh;
            font-weight: bold;
            margin-left: 5vw;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            font-size: 4vh;
            margin-top: 2vh;
        }
        
        .radio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        
        #station-select {
            padding: 8px;
            font-size: 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60%;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        /* Custom dropdown arrow */
        .select-wrapper {
            position: relative;
            width: 60%;
        }
        
        .select-wrapper::after {
            content: "▼";
            font-size: 12px;
            color: white;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        /* Dropdown options styling */
        #station-select option {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        
        /* Force dropdown to show above other elements */
        #station-select:focus {
            position: relative;
            z-index: 1000;
        }
        
        #play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .city-input {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1.5vh 5vw;
            font-size: 3vh;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 90%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .city-input:focus {
            opacity: 1;
        }
        
        .controls-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="clock-section">
        <div class="clock" id="clock">00:00</div>
    </div>
    
    <div class="weather-section">
        <div class="weather-main">
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div class="temp-display" id="temperature">--°</div>
        </div>
        
        <div class="weather-details">
            <div>Humidity: <span id="humidity">--</span>%</div>
            <div>Wind: <span id="wind">--</span> km/h</div>
        </div>
    </div>
    
    <div class="controls-container">
        <div class="radio-controls">
            <div class="select-wrapper">
                <select id="station-select"></select>
            </div>
            <button id="play-btn">▶</button>
        </div>
        
        <input type="text" class="city-input" id="city-input" placeholder="Enter city name">
    </div>

    <audio id="radio-player"></audio>

    <script>
        // DOM Elements
        const clockEl = document.getElementById('clock');
        const weatherIcon = document.getElementById('weather-icon');
        const tempEl = document.getElementById('temperature');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const cityInput = document.getElementById('city-input');
        const stationSelect = document.getElementById('station-select');
        const playBtn = document.getElementById('play-btn');
        const radioPlayer = document.getElementById('radio-player');
        const radioControls = document.querySelector('.radio-controls');
        
        // State
        let isPlaying = false;
        let stations = [];
        let currentStation = null;
        
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}`;
            setTimeout(updateClock, 1000);
        }
        
        // Weather functions
        async function getWeather(city) {
            if (!city) {
                city = localStorage.getItem('weatherCity') || '';
                if (!city) return;
            }
            
            const apiKey = '03f98efcfade4eccb3bb0689975585d5';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    // Update display
                    tempEl.textContent = `${Math.round(data.main.temp)}°`;
                    humidityEl.textContent = data.main.humidity;
                    windEl.textContent = Math.round(data.wind.speed * 3.6);
                    
                    // Show weather icon
                    weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    weatherIcon.style.display = 'block';
                    
                    // Save city
                    localStorage.setItem('weatherCity', city);
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }
        
        // Radio functions
        async function loadStations() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Tcradios/refs/heads/main/stations.json');
                stations = await response.json();
                
                // Populate dropdown
                stationSelect.innerHTML = '';
                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.url;
                    option.textContent = station.name;
                    stationSelect.appendChild(option);
                });
                
                // Load last played station if available
                const lastStation = localStorage.getItem('lastRadioStation');
                if (lastStation) {
                    stationSelect.value = lastStation;
                }
            } catch (error) {
                console.error('Error loading stations:', error);
            }
        }
        
        function togglePlayback() {
            if (!stationSelect.value) return;
            
            if (isPlaying) {
                radioPlayer.pause();
                playBtn.textContent = '▶';
            } else {
                radioPlayer.src = stationSelect.value;
                radioPlayer.play()
                    .then(() => {
                        playBtn.textContent = '❚❚';
                        localStorage.setItem('lastRadioStation', stationSelect.value);
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                        alert('Error playing station. Please try another.');
                    });
            }
            isPlaying = !isPlaying;
        }
        
        // Event listeners
        document.body.addEventListener('click', function(e) {
            // Only show city input if clicking outside radio controls
            if (!radioControls.contains(e.target) && e.target !== cityInput) {
                cityInput.focus();
            }
        });
        
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = this.value.trim();
                if (city) {
                    getWeather(city);
                    this.blur();
                    this.value = '';
                    this.style.opacity = '0';
                }
            }
        });
        
        cityInput.addEventListener('blur', function() {
            this.style.opacity = '0';
        });
        
        playBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            togglePlayback();
        });
        
        stationSelect.addEventListener('change', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                togglePlayback();
                togglePlayback();
            }
        });
        
        stationSelect.addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Initialize
        updateClock();
        loadStations();
        getWeather();
        
        // Play startup sound
        window.addEventListener('load', function() {
            const startupSound = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            startupSound.volume = 0.3;
            //startupSound.play();
        });
    </script>
</body>
</html>
