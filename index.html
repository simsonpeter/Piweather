<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #e6e6e6;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            touch-action: manipulation;
            transition: all 0.3s ease;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 5px;
            overflow: hidden;
            align-items: center;
        }
        
        .tab-navigation {
            display: flex;
            width: 100%;
            max-width: 500px;
            margin-bottom: 5px;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 50px;
            padding: 5px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #a5b4fc;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(76, 201, 240, 0.2);
        }
        
        .tab-content {
            width: 100%;
            flex-grow: 1;
            overflow: hidden;
            display: none;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* Home Tab Styles */
        .top-section {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;
        }
        
        .clock-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 0;
            width: 100%;
        }
        
        .clock {
            font-size: 20vh;
            font-weight: bold;
            color: #4cc9f0;
            text-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .date {
            font-size: 5vh;
            margin-top: 1vh;
            color: #a5b4fc;
            transition: all 0.3s ease;
        }
        
        .weather-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            margin: 4px 0;
            overflow: hidden;
            width: 100%;
            min-height: 200px;
            transition: all 0.3s ease;
        }
        
        .weather-main {
            display: flex;
            height: 70%;
            align-items: center;
            justify-content: center;
        }
        
        .weather-icon {
            width: 15vh;
            height: 15vh;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }
        
        .temp-display {
            font-size: 12vh;
            font-weight: bold;
            margin-left: 5vw;
            color: #f72585;
            text-shadow: 0 0 10px rgba(247, 37, 133, 0.4);
            transition: all 0.3s ease;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            font-size: 3.5vh;
            margin-top: 1vh;
            color: #90e0ef;
            transition: all 0.3s ease;
        }
        
        .weather-extra {
            display: flex;
            justify-content: space-around;
            font-size: 3.5vh;
            margin-top: 1vh;
            color: #caf0f8;
            transition: all 0.3s ease;
        }
        
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            margin-bottom: 5px;
            overflow: hidden;
            width: 100%;
        }
        
        .countdown {
            font-size: 16px;
            color: #90e0ef;
            text-align: center;
            margin: 3px 0;
            transition: all 0.3s ease;
        }
        
        .city-input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            color: white;
            text-align: center;
            outline: none;
            width: 80%;
            max-width: 350px;
            margin: 5px 0;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(76, 201, 240, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .city-input:focus {
            opacity: 1;
        }

        .radio-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(15, 23, 42, 0.9);
            padding: 12px 15px;
            border-radius: 50px;
            margin: 5px 0;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(76, 201, 240, 0.2);
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-select {
            position: relative;
            flex-grow: 1;
        }

        .custom-select-btn {
            width: 100%;
            padding: 8px 15px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(76, 201, 240, 0.3);
            border-radius: 20px;
            color: #a5b4fc;
            text-align: left;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s;
        }

        .custom-select-options {
            position: absolute;
            bottom: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(76, 201, 240, 0.3);
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            z-index: 10;
            display: none;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .custom-select-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-select-option:hover {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }

        #play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.3);
            border: none;
            color: #4cc9f0;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        #volume-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.1);
            border: none;
            color: #4cc9f0;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(76, 201, 240, 0.2);
            border-radius: 5px;
            outline: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4cc9f0;
            cursor: pointer;
        }
        
        /* YouTube Tab Styles */
        .youtube-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .youtube-search {
            display: flex;
            margin-bottom: 10px;
            gap: 5px;
        }
        
        #youtube-search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(76, 201, 240, 0.3);
            background: rgba(30, 41, 59, 0.8);
            color: white;
            outline: none;
            font-size: 14px;
        }
        
        #youtube-search-btn {
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(76, 201, 240, 0.3);
            color: #4cc9f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .youtube-player-container {
            flex-grow: 1;
            display: none;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .youtube-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .youtube-control-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(76, 201, 240, 0.3);
            color: #4cc9f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        /* Landscape Mode */
        @media (orientation: landscape) {
            .top-section {
                flex-direction: row;
                gap: 5px;
            }
            
            .clock-section {
                width: 50%;
                padding: 0;
            }
            
            .weather-section {
                width: 50%;
                margin: 0;
            }
            
            .clock {
                font-size: 15vh;
            }
            
            .temp-display {
                font-size: 10vh;
            }
            
            .weather-icon {
                width: 12vh;
                height: 12vh;
            }
            
            .youtube-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .youtube-search {
                width: 100%;
            }
            
            .youtube-player-container {
                width: 100%;
                min-height: 60vh;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="home">Home</button>
            <button class="tab-button" data-tab="media">Media</button>
        </div>
        
        <div class="tab-content active" id="home-tab">
            <div class="top-section">
                <div class="clock-section">
                    <div class="clock" id="clock">00:00</div>
                    <div class="date" id="date"></div>
                </div>
                
                <div class="weather-section">
                    <div class="weather-main">
                        <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
                        <div class="temp-display" id="temperature">--°</div>
                    </div>
                    
                    <div class="weather-details">
                        <div>Humidity: <span id="humidity">--</span>%</div>
                        <div>Wind: <span id="wind">--</span> km/h</div>
                        <div>Feels: <span id="feels-like">--</span>°</div>
                    </div>
                    
                    <div class="weather-extra">
                        <div>High: <span id="temp-max">--</span>°</div>
                        <div>Low: <span id="temp-min">--</span>°</div>
                        <div>Pressure: <span id="pressure">--</span> hPa</div>
                    </div>
                </div>
            </div>
            
            <div class="bottom-section">
                <div class="countdown" id="countdown"></div>
                
                <input type="text" class="city-input" id="city-input" placeholder="Enter city name">
                
                <div class="radio-controls">
                    <div class="custom-select">
                        <button class="custom-select-btn" id="station-select-btn">Select Station</button>
                        <div class="custom-select-options" id="station-select-options"></div>
                    </div>
                    <button id="play-btn">▶</button>
                    <div class="volume-control">
                        <button id="volume-btn">🔊</button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="media-tab">
            <div class="youtube-container">
                <div class="youtube-search">
                    <input type="text" id="youtube-search-input" placeholder="Search YouTube...">
                    <button id="youtube-search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="youtube-player-container" id="youtube-player-container">
                    <div id="youtube-player"></div>
                    <button class="fullscreen-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div class="youtube-controls">
                    <button class="youtube-control-btn" id="youtube-prev-btn">
                        <i class="fas fa-backward"></i> Prev
                    </button>
                    <button class="youtube-control-btn" id="youtube-play-btn">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button class="youtube-control-btn" id="youtube-next-btn">
                        <i class="fas fa-forward"></i> Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="radio-player"></audio>

    <script>
        // DOM Elements
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const weatherIcon = document.getElementById('weather-icon');
        const tempEl = document.getElementById('temperature');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const feelsLikeEl = document.getElementById('feels-like');
        const tempMaxEl = document.getElementById('temp-max');
        const tempMinEl = document.getElementById('temp-min');
        const pressureEl = document.getElementById('pressure');
        const cityInput = document.getElementById('city-input');
        const stationSelectBtn = document.getElementById('station-select-btn');
        const stationSelectOptions = document.getElementById('station-select-options');
        const playBtn = document.getElementById('play-btn');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const radioPlayer = document.getElementById('radio-player');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const youtubeSearchInput = document.getElementById('youtube-search-input');
        const youtubeSearchBtn = document.getElementById('youtube-search-btn');
        const youtubePlayerContainer = document.getElementById('youtube-player-container');
        const youtubePlayBtn = document.getElementById('youtube-play-btn');
        const youtubePrevBtn = document.getElementById('youtube-prev-btn');
        const youtubeNextBtn = document.getElementById('youtube-next-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // State
        let isPlaying = false;
        let currentStation = null;
        let youtubePlayer = null;
        let youtubeSearchResults = [];
        let currentVideoIndex = -1;
        const YOUTUBE_API_KEY = 'AIzaSyBwphUWyr9U0Eb8gsLN67ojZDA_rOHU3TA';
        const RADIO_STATIONS_URL = 'https://raw.githubusercontent.com/simsonpeter/Tcradios/main/stations.json';
        
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        // Initialize
        function init() {
            updateClock();
            loadRadioStations();
            getWeather('London');
            setupEventListeners();
            loadYouTubeAPI();
            
            // Set initial volume
            radioPlayer.volume = volumeSlider.value;
        }

        // Clock function
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            // 24-hour format by default
            clockEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes}`;
            
            // Update date
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            dateEl.textContent = `${dayName}, ${monthName} ${date}, ${year}`;
            
            setTimeout(updateClock, 1000);
        }
        
        // Weather functions
        async function getWeather(city) {
            const apiKey = '03f98efcfade4eccb3bb0689975585d5';
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(weatherUrl);
                const data = await response.json();
                
                if (data.cod === 200) {
                    tempEl.textContent = `${Math.round(data.main.temp)}°`;
                    humidityEl.textContent = data.main.humidity;
                    windEl.textContent = Math.round(data.wind.speed * 3.6);
                    feelsLikeEl.textContent = Math.round(data.main.feels_like);
                    tempMaxEl.textContent = Math.round(data.main.temp_max);
                    tempMinEl.textContent = Math.round(data.main.temp_min);
                    pressureEl.textContent = data.main.pressure;
                    
                    weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    weatherIcon.style.display = 'block';
                } else {
                    console.error('Weather API error:', data.message);
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }
        
        // Radio functions
        async function loadRadioStations() {
            try {
                const response = await fetch(RADIO_STATIONS_URL);
                const stations = await response.json();
                
                // Populate station dropdown
                stationSelectOptions.innerHTML = '';
                stations.forEach(station => {
                    const option = document.createElement('div');
                    option.className = 'custom-select-option';
                    option.textContent = station.name;
                    option.dataset.url = station.url;
                    option.addEventListener('click', () => selectStation(station.url, station.name));
                    stationSelectOptions.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading radio stations:', error);
                stationSelectBtn.textContent = 'Failed to load stations';
                stationSelectBtn.disabled = true;
            }
        }

        function selectStation(url, name) {
            currentStation = { url, name };
            stationSelectBtn.textContent = name;
            stationSelectOptions.style.display = 'none';
            
            if (isPlaying) {
                playStation();
            }
        }

        function playStation() {
            if (!currentStation) return;
            
            radioPlayer.src = currentStation.url;
            radioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '❚❚';
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    alert('Failed to play station. Please try another one.');
                });
        }
        
        function togglePlayback() {
            if (isPlaying) {
                radioPlayer.pause();
                playBtn.textContent = '▶';
                isPlaying = false;
            } else {
                if (currentStation) {
                    playStation();
                } else {
                    alert('Please select a station first');
                }
            }
        }
        
        // YouTube functions
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            window.onYouTubeIframeAPIReady = function() {
                youtubePlayer = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'disablekb': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'fs': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                youtubePlayBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                youtubePlayBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        async function searchYouTube() {
            const query = youtubeSearchInput.value.trim();
            if (!query) return;

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&type=video`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    youtubeSearchResults = data.items;
                    currentVideoIndex = 0;
                    playYouTubeVideo(0);
                    youtubePlayerContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Error searching YouTube:', error);
            }
        }

        function playYouTubeVideo(index) {
            if (index < 0 || index >= youtubeSearchResults.length) return;
            
            currentVideoIndex = index;
            const videoId = youtubeSearchResults[index].id.videoId;
            
            if (youtubePlayer) {
                youtubePlayer.loadVideoById(videoId);
            }
        }

        function toggleYouTubePlayback() {
            if (!youtubePlayer) return;
            
            if (youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.pauseVideo();
            } else {
                youtubePlayer.playVideo();
            }
        }

        function playPreviousVideo() {
            if (youtubeSearchResults.length === 0) return;
            
            let newIndex = currentVideoIndex - 1;
            if (newIndex < 0) newIndex = youtubeSearchResults.length - 1;
            playYouTubeVideo(newIndex);
        }

        function playNextVideo() {
            if (youtubeSearchResults.length === 0) return;
            
            let newIndex = currentVideoIndex + 1;
            if (newIndex >= youtubeSearchResults.length) newIndex = 0;
            playYouTubeVideo(newIndex);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                youtubePlayerContainer.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        function setupEventListeners() {
            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // City input
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeather(city);
                        cityInput.value = '';
                    }
                }
            });
            
            // Radio controls
            playBtn.addEventListener('click', togglePlayback);
            volumeSlider.addEventListener('input', () => {
                radioPlayer.volume = volumeSlider.value;
            });
            
            volumeBtn.addEventListener('click', () => {
                radioPlayer.muted = !radioPlayer.muted;
                volumeBtn.textContent = radioPlayer.muted ? '🔇' : '🔊';
            });
            
            // Station select
            stationSelectBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                stationSelectOptions.style.display = 
                    stationSelectOptions.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select')) {
                    stationSelectOptions.style.display = 'none';
                }
            });
            
            // YouTube controls
            youtubeSearchBtn.addEventListener('click', searchYouTube);
            youtubeSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchYouTube();
            });
            
            youtubePlayBtn.addEventListener('click', toggleYouTubePlayback);
            youtubePrevBtn.addEventListener('click', playPreviousVideo);
            youtubeNextBtn.addEventListener('click', playNextVideo);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
