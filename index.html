<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remote Clock, Weather & Radio Web App">
    <title>Remote Clock, Weather & Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .clock-section {
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock {
            font-size: 30vh;
            font-weight: bold;
            text-shadow: 0 0 20px #0ff;
            line-height: 0.9;
        }
        
        .weather-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .weather-main {
            display: flex;
            height: 70%;
            align-items: center;
            justify-content: center;
        }
        
        .weather-icon {
            width: 35vw;
            height: 35vw;
            max-width: 200px;
            max-height: 200px;
        }
        
        .temp-display {
            font-size: 15vh;
            font-weight: bold;
            margin-left: 5vw;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            font-size: 4vh;
            margin-top: 2vh;
        }
        
        .radio-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        #station-select {
            padding: 8px 25px 8px 10px;
            font-size: 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 200px;
        }
        
        .select-wrapper::after {
            content: "▼";
            font-size: 12px;
            color: white;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        #station-select option {
            background-color: #000;
            color: white;
            padding: 10px;
        }
        
        #station-select:focus {
            position: relative;
            z-index: 1000;
        }
        
        #play-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .city-input {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1.5vh 5vw;
            font-size: 3vh;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 90%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .city-input:focus {
            opacity: 1;
        }

        .countdown {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2vh;
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 768px) {
            .clock {
                font-size: 20vh;
            }
            .temp-display {
                font-size: 10vh;
            }
            .weather-icon {
                width: 25vw;
                height: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="clock-section">
        <div class="clock" id="clock">00:00</div>
    </div>
    
    <div class="weather-section">
        <div class="weather-main">
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div class="temp-display" id="temperature">--°</div>
        </div>
        
        <div class="weather-details">
            <div>Humidity: <span id="humidity">--</span>%</div>
            <div>Wind: <span id="wind">--</span> km/h</div>
        </div>
    </div>
    
    <div class="radio-controls">
        <div class="select-wrapper">
            <select id="station-select"></select>
        </div>
        <button id="play-btn">▶</button>
    </div>

    <div class="countdown" id="countdown"></div>
    
    <input type="text" class="city-input" id="city-input" placeholder="Enter city name">

    <audio id="radio-player"></audio>

    <script>
        // DOM Elements
        const clockEl = document.getElementById('clock');
        const weatherIcon = document.getElementById('weather-icon');
        const tempEl = document.getElementById('temperature');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const cityInput = document.getElementById('city-input');
        const stationSelect = document.getElementById('station-select');
        const playBtn = document.getElementById('play-btn');
        const radioPlayer = document.getElementById('radio-player');
        const countdownEl = document.getElementById('countdown');
        
        // State
        let isPlaying = false;
        let stations = [];
        let currentStation = null;
        let countdownTimer = null;
        
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}`;
            setTimeout(updateClock, 1000);
        }
        
        // Weather functions
        async function getWeather(city) {
            if (!city) {
                city = localStorage.getItem('weatherCity') || '';
                if (!city) return;
            }
            
            const apiKey = '03f98efcfade4eccb3bb0689975585d5';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    tempEl.textContent = `${Math.round(data.main.temp)}°`;
                    humidityEl.textContent = data.main.humidity;
                    windEl.textContent = Math.round(data.wind.speed * 3.6);
                    
                    weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    weatherIcon.style.display = 'block';
                    
                    localStorage.setItem('weatherCity', city);
                } else {
                    throw new Error(data.message || 'Weather data not available');
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                tempEl.textContent = '--°';
                weatherIcon.style.display = 'none';
            }
        }
        
        // Radio functions
        async function loadStations() {
            try {
                // Using a CORS proxy to avoid potential CORS issues
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://raw.githubusercontent.com/simsonpeter/Tcradios/main/stations.json';
                const response = await fetch(proxyUrl + targetUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                stations = await response.json();
                
                stationSelect.innerHTML = '';
                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.url;
                    option.textContent = station.name;
                    stationSelect.appendChild(option);
                });
                
                const lastStation = localStorage.getItem('lastRadioStation');
                if (lastStation) {
                    stationSelect.value = lastStation;
                    startCountdown(lastStation);
                }
            } catch (error) {
                console.error('Error loading stations:', error);
                countdownEl.textContent = 'Failed to load stations. Refresh to try again.';
            }
        }

        function startCountdown(stationUrl) {
            let secondsLeft = 15;
            countdownEl.textContent = `Auto-playing in ${secondsLeft} seconds...`;
            
            countdownTimer = setInterval(() => {
                secondsLeft--;
                countdownEl.textContent = `Auto-playing in ${secondsLeft} seconds...`;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdownEl.textContent = '';
                    playStation(stationUrl);
                }
            }, 1000);
        }
        
        function playStation(url) {
            if (!url) return;
            
            radioPlayer.src = url;
            radioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '❚❚';
                    localStorage.setItem('lastRadioStation', url);
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    countdownEl.textContent = 'Click anywhere to start playback';
                });
        }
        
        function togglePlayback() {
            if (!stationSelect.value) return;
            
            if (isPlaying) {
                radioPlayer.pause();
                playBtn.textContent = '▶';
                isPlaying = false;
            } else {
                playStation(stationSelect.value);
            }
        }
        
        // Event listeners
        document.body.addEventListener('click', function(e) {
            if (e.target !== cityInput && e.target !== stationSelect && e.target !== playBtn) {
                cityInput.focus();
                
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownEl.textContent = '';
                    const lastStation = localStorage.getItem('lastRadioStation');
                    if (lastStation) {
                        playStation(lastStation);
                    }
                }
            }
        });
        
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = this.value.trim();
                if (city) {
                    getWeather(city);
                    this.blur();
                    this.value = '';
                }
            }
        });
        
        playBtn.addEventListener('click', togglePlayback);
        
        stationSelect.addEventListener('change', function() {
            if (isPlaying) {
                radioPlayer.pause();
                playStation(this.value);
            }
        });
        
        // Initialize
        updateClock();
        loadStations();
        getWeather();

        // Handle service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
