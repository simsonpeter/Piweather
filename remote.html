<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Remote</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #03045e; color: white; }
    button { padding: 12px; margin: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Smart Dashboard Remote</h2>
  <button onclick="send('play_pause')">‚èØÔ∏è Play/Pause</button>
  <button onclick="send('prev_station')">‚èÆÔ∏è Prev</button>
  <button onclick="send('next_station')">‚è≠Ô∏è Next</button>
  <button onclick="send('dismiss_screensaver')">üñ•Ô∏è Wake Up</button>

  <script>
    // Use the SAME firebaseConfig as in index.html
    const firebaseConfig = {
      apiKey: "AIzaSy...", // üëà PASTE YOUR CONFIG HERE
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const remoteRef = db.ref('remote_commands');

    function send(action, payload = {}) {
      remoteRef.set({
        action,
        payload,
        timestamp: Date.now()
      });
      alert(`Sent: ${action}`);
    }
  </script>
</body>
</html>
